<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>実行結果サンプル - 第2章 お問い合わせフォーム</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "Hiragino Kaku Gothic ProN", "Noto Sans JP", "Meiryo", sans-serif;
      background: #f0f2f5;
      color: #1d1d1f;
      line-height: 1.7;
      padding: 24px;
    }
    .container { max-width: 960px; margin: 0 auto; }

    .page-header {
      background: linear-gradient(135deg, #007ACC, #5856D6);
      color: white;
      border-radius: 16px;
      padding: 40px 32px;
      margin-bottom: 32px;
      text-align: center;
      box-shadow: 0 4px 16px rgba(0,122,204,0.3);
    }
    .page-header h1 { font-size: 24px; margin-bottom: 8px; }
    .page-header p { opacity: 0.9; font-size: 14px; }

    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 32px;
      margin-bottom: 24px;
    }
    .card-title {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 2px solid #007ACC;
    }

    /* フォームスタイル - BEM */
    .form { max-width: 600px; margin: 0 auto; }
    .form__group { margin-bottom: 24px; }
    .form__label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #666666;
      margin-bottom: 6px;
    }
    .form__label--required::after {
      content: "必須";
      display: inline-block;
      background: #FF3B30;
      color: white;
      font-size: 11px;
      padding: 1px 6px;
      border-radius: 3px;
      margin-left: 8px;
      font-weight: 500;
    }
    .form__label--optional::after {
      content: "任意";
      display: inline-block;
      background: #e5e5e5;
      color: #666;
      font-size: 11px;
      padding: 1px 6px;
      border-radius: 3px;
      margin-left: 8px;
      font-weight: 500;
    }
    .form__input,
    .form__textarea {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #E5E5E5;
      border-radius: 8px;
      font-family: inherit;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
      background: #FFFFFF;
    }
    .form__input:focus,
    .form__textarea:focus {
      outline: none;
      border-color: #007ACC;
      box-shadow: 0 0 0 3px rgba(0,122,204,0.15);
    }
    .form__input--error {
      border-color: #FF3B30;
    }
    .form__input--error:focus {
      box-shadow: 0 0 0 3px rgba(255,59,48,0.15);
    }
    .form__textarea {
      min-height: 140px;
      resize: vertical;
    }
    .form__error {
      display: none;
      font-size: 13px;
      color: #FF3B30;
      margin-top: 4px;
    }
    .form__error--visible { display: block; }
    .form__submit {
      width: 100%;
      height: 48px;
      background: #007ACC;
      color: #FFFFFF;
      font-size: 16px;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      font-family: inherit;
    }
    .form__submit:hover {
      background: #005a9e;
    }
    .form__submit:active {
      background: #004578;
    }

    /* グラデーションボタンカード */
    .gradient-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 160px;
      height: 44px;
      background: linear-gradient(135deg, #007ACC, #5856D6);
      color: white;
      font-size: 14px;
      font-weight: 700;
      border: none;
      border-radius: 22px;
      cursor: pointer;
      transition: box-shadow 0.2s ease;
      font-family: inherit;
    }
    .gradient-btn:hover {
      box-shadow: 0 4px 16px rgba(88,86,214,0.4);
    }

    .demo-area {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="page-header">
      <h1>第2章 UI生成プロンプトの基本</h1>
      <p>プロンプトUIコーディング - 実行結果サンプル</p>
    </div>

    <!-- グラデーションボタン -->
    <div class="card">
      <div class="card-title">グラデーションボタン（pill型）</div>
      <div class="demo-area">
        <button class="gradient-btn">送信する</button>
      </div>
    </div>

    <!-- お問い合わせフォーム -->
    <div class="card">
      <div class="card-title">お問い合わせフォーム</div>
      <form class="form" novalidate>
        <div class="form__group">
          <label class="form__label form__label--optional" for="company">会社名</label>
          <input class="form__input" type="text" id="company" name="company" placeholder="例: 株式会社サンプル" autocomplete="organization">
        </div>

        <div class="form__group">
          <label class="form__label form__label--required" for="name">お名前</label>
          <input class="form__input" type="text" id="name" name="name" placeholder="例: 山田 太郎" required autocomplete="name">
          <span class="form__error">お名前を入力してください</span>
        </div>

        <div class="form__group">
          <label class="form__label form__label--required" for="email">メールアドレス</label>
          <input class="form__input" type="email" id="email" name="email" placeholder="例: example@company.co.jp" required autocomplete="email">
          <span class="form__error">正しいメールアドレスを入力してください</span>
        </div>

        <div class="form__group">
          <label class="form__label form__label--optional" for="tel">電話番号</label>
          <input class="form__input" type="tel" id="tel" name="tel" placeholder="例: 03-1234-5678" autocomplete="tel">
        </div>

        <div class="form__group">
          <label class="form__label form__label--required" for="message">お問い合わせ内容</label>
          <textarea class="form__textarea" id="message" name="message" placeholder="お問い合わせ内容をご記入ください" required></textarea>
          <span class="form__error">お問い合わせ内容を入力してください</span>
        </div>

        <div class="form__group">
          <button class="form__submit" type="submit">送信する</button>
        </div>
      </form>
    </div>

    <!-- 修正前後比較 -->
    <div class="card">
      <div class="card-title">修正指示の例（ボタン変更）</div>
      <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 24px;">
        <div style="text-align: center;">
          <p style="font-size: 13px; color: #6e6e73; margin-bottom: 12px; font-weight: 600;">変更前</p>
          <div class="demo-area">
            <button style="width: 140px; height: 40px; background: #007ACC; color: white; border: none; border-radius: 8px; font-size: 14px; cursor: pointer; font-family: inherit;">ボタン</button>
          </div>
        </div>
        <div style="text-align: center;">
          <p style="font-size: 13px; color: #6e6e73; margin-bottom: 12px; font-weight: 600;">変更後</p>
          <div class="demo-area">
            <button style="width: 180px; height: 48px; background: #5856D6; color: white; border: none; border-radius: 8px; font-size: 14px; font-weight: 700; cursor: pointer; font-family: inherit; transition: all 0.2s;" onmouseover="this.style.opacity='0.9'; this.style.boxShadow='0 4px 12px rgba(88,86,214,0.4)'" onmouseout="this.style.opacity='1'; this.style.boxShadow='none'">ボタン</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
