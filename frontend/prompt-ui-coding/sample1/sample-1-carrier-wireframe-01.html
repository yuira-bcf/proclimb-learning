<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe - Mobile Carrier App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    /* ========== Block Outline ========== */
    .header { outline: 2px solid #E74C3C; }
    .quick-access { outline: 2px solid #E67E22; }
    .main-banner { outline: 2px solid #F1C40F; }
    .important-info { outline: 2px solid #2ECC71; }
    .section { outline: 2px solid #3498DB; }
    .footer { outline: 2px solid #1ABC9C; }
    .bottom-nav { outline: 2px solid #9B59B6; }

  </style>
</head>
<body>
  <!-- Header -->
  <header class="header"></header>

  <!-- Quick Access Buttons -->
  <div class="quick-access"></div>

  <!-- Main Banner -->
  <div class="main-banner"></div>

  <!-- Important Info -->
  <div class="important-info"></div>

  <!-- Service Categories -->
  <section class="section"></section>

  <!-- Campaign Banners -->
  <section class="section"></section>

  <!-- News Section -->
  <section class="section"></section>

  <!-- Service Links -->
  <section class="section"></section>

  <!-- Footer -->
  <footer class="footer"></footer>

  <!-- Drawer Overlay -->
  <div class="drawer-overlay" id="drawerOverlay"></div>

  <!-- Drawer Menu -->
  <div class="drawer-menu" id="drawerMenu"></div>

  <!-- Bottom Spacer -->
  <div class="bottom-spacer"></div>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav"></nav>

</body>
</html>
