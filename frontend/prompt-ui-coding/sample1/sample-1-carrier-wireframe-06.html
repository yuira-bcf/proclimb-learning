<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe - Mobile Carrier App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: #F5F5F5;
      color: #444;
      font-size: 14px;
      line-height: 1.6;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    /* ========== Header ========== */
    .header {
      background: #fff;
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid #D0D0D0;
    }

    .header-top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 16px;
      border-bottom: 1px solid #D0D0D0;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 20px;
      font-weight: 700;
      color: #444;
      text-decoration: none;
    }

    .logo-icon {
      width: 32px;
      height: 32px;
      background: #999;
      border-radius: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 18px;
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .header-btn {
      background: none;
      border: none;
      color: #444;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2px;
      font-size: 10px;
    }

    .header-btn .material-icons {
      font-size: 24px;
    }

    /* ========== Hamburger ========== */
    .hamburger {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 24px;
      height: 24px;
      gap: 5px;
      cursor: pointer;
    }

    .hamburger span {
      display: block;
      width: 20px;
      height: 2px;
      background: #444;
      border-radius: 0;
      transition: all 0.3s;
    }

    .header-btn.menu-btn {
      position: relative;
    }

    .header-btn.menu-btn .hamburger span:nth-child(1) { width: 20px; }
    .header-btn.menu-btn .hamburger span:nth-child(2) { width: 16px; }
    .header-btn.menu-btn .hamburger span:nth-child(3) { width: 20px; }

    .hamburger-small {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 22px;
      height: 22px;
      gap: 4px;
    }

    .hamburger-small span {
      display: block;
      width: 18px;
      height: 2px;
      background: #BBB;
      border-radius: 0;
    }

    .bottom-nav-item.active .hamburger-small span {
      background: #999;
    }

    /* Hamburger Animation */
    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }

    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }

    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg) translate(5px, -5px);
    }

    body.menu-open {
      overflow: hidden;
    }

    /* ========== Drawer Menu ========== */
    .drawer-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.3);
      z-index: 200;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s, visibility 0.3s;
    }

    .drawer-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .drawer-menu {
      position: fixed;
      top: 0;
      right: -300px;
      width: 300px;
      height: 100%;
      background: #fff;
      z-index: 201;
      transition: right 0.3s;
      overflow-y: auto;
      border-left: 1px solid #D0D0D0;
    }

    .drawer-menu.active {
      right: 0;
    }

    .drawer-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px;
      border-bottom: 1px solid #D0D0D0;
      background: #F0F0F0;
    }

    .drawer-title {
      font-size: 16px;
      font-weight: 700;
      color: #444;
    }

    .drawer-close {
      width: 36px;
      height: 36px;
      border: none;
      background: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 0;
    }

    .drawer-close .material-icons {
      font-size: 24px;
      color: #999;
    }

    .drawer-user {
      padding: 20px 16px;
      background: #555;
      color: #fff;
    }

    .drawer-user-icon {
      width: 48px;
      height: 48px;
      background: rgba(255,255,255,0.2);
      border-radius: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 12px;
    }

    .drawer-user-icon .material-icons {
      font-size: 28px;
    }

    .drawer-user-text {
      font-size: 14px;
    }

    .drawer-user-login {
      display: inline-block;
      margin-top: 8px;
      padding: 8px 16px;
      background: #fff;
      color: #444;
      border-radius: 0;
      font-size: 13px;
      font-weight: 500;
      text-decoration: none;
    }

    .drawer-nav {
      padding: 8px 0;
    }

    .drawer-nav-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 16px;
      text-decoration: none;
      color: #444;
      font-size: 14px;
      transition: background 0.2s;
    }

    .drawer-nav-item:hover {
      background: #F0F0F0;
    }

    .drawer-nav-item .material-icons {
      font-size: 22px;
      color: #999;
    }

    .drawer-nav-item.highlight .material-icons {
      color: #999;
    }

    .drawer-divider {
      height: 1px;
      background: #D0D0D0;
      margin: 8px 16px;
    }

    .drawer-section-title {
      padding: 12px 16px 8px;
      font-size: 11px;
      color: #999;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* ========== Quick Access ========== */
    .quick-access {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      background: #fff;
      border-bottom: 1px solid #D0D0D0;
    }

    .quick-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 12px 8px;
      text-decoration: none;
      color: #444;
      font-size: 11px;
      font-weight: 500;
      border-right: 1px solid #D0D0D0;
    }

    .quick-btn:last-child {
      border-right: none;
    }

    .quick-btn .material-icons {
      font-size: 24px;
      margin-bottom: 4px;
      color: #999;
    }

    .quick-btn.primary {
      background: #999;
      color: #fff;
    }

    .quick-btn.primary .material-icons {
      color: #fff;
    }

    /* ========== Main Banner ========== */
    .main-banner {
      position: relative;
      overflow: hidden;
    }

    .banner-slider {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
    }

    .banner-slider::-webkit-scrollbar {
      display: none;
    }

    .banner-slide {
      flex: 0 0 100%;
      scroll-snap-align: start;
    }

    .banner-image {
      width: 100%;
      aspect-ratio: 16/9;
      background: #999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    .banner-image h2 {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .banner-image p {
      font-size: 14px;
      opacity: 0.75;
    }

    .banner-image.blue {
      background: #888;
    }

    .banner-image.green {
      background: #777;
    }

    .banner-dots {
      position: absolute;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
    }

    .banner-dot {
      width: 8px;
      height: 8px;
      border-radius: 0;
      background: rgba(255,255,255,0.5);
    }

    .banner-dot.active {
      background: #fff;
    }

    /* ========== Important Info ========== */
    .important-info {
      background: #F5F5F5;
      border-left: 4px solid #999;
      margin: 10px 16px;
      padding: 12px;
      border-radius: 0;
    }

    .important-info-title {
      font-size: 13px;
      font-weight: 700;
      color: #444;
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .important-info-text {
      font-size: 12px;
      color: #999;
    }

    /* ========== Section ========== */
    .section {
      background: #fff;
      margin-top: 10px;
      border: 1px solid #D0D0D0;
    }

    .section-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px;
      border-bottom: 1px solid #D0D0D0;
    }

    .section-title {
      font-size: 16px;
      font-weight: 700;
    }

    .section-more {
      font-size: 12px;
      color: #999;
      text-decoration: none;
      display: flex;
      align-items: center;
    }

    .section-more .material-icons {
      font-size: 16px;
    }

    /* ========== Category Grid ========== */
    .category-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      padding: 16px 8px;
      gap: 8px;
    }

    .category-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: #444;
      padding: 8px 4px;
      border-radius: 0;
    }

    .category-icon {
      width: 48px;
      height: 48px;
      border-radius: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 6px;
      font-size: 24px;
      background: #E8E8E8;
      color: #888;
    }

    .category-icon.red,
    .category-icon.blue,
    .category-icon.green,
    .category-icon.orange,
    .category-icon.purple,
    .category-icon.teal,
    .category-icon.pink,
    .category-icon.gray {
      background: #E8E8E8;
      color: #888;
    }

    .category-name {
      font-size: 11px;
      text-align: center;
      line-height: 1.3;
    }

    /* ========== Campaign Scroll ========== */
    .campaign-scroll {
      display: flex;
      overflow-x: auto;
      gap: 12px;
      padding: 16px;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
    }

    .campaign-scroll::-webkit-scrollbar {
      display: none;
    }

    .campaign-card {
      flex: 0 0 280px;
      scroll-snap-align: start;
      border-radius: 0;
      overflow: hidden;
      border: 1px solid #D0D0D0;
    }

    .campaign-image {
      width: 100%;
      height: 140px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-end;
      padding: 16px;
      color: #fff;
      background: #888;
    }

    .campaign-image.gradient-1 { background: #888; }
    .campaign-image.gradient-2 { background: #999; }
    .campaign-image.gradient-3 { background: #777; }

    .campaign-badge {
      background: rgba(255,255,255,0.2);
      padding: 4px 8px;
      border-radius: 0;
      font-size: 10px;
      margin-bottom: 8px;
    }

    .campaign-title {
      font-size: 16px;
      font-weight: 700;
    }

    /* ========== News ========== */
    .news-list {
      padding: 0 16px 16px;
    }

    .news-item {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      padding: 14px 0;
      border-bottom: 1px solid #D0D0D0;
      text-decoration: none;
      color: #444;
    }

    .news-item:last-child {
      border-bottom: none;
    }

    .news-date {
      font-size: 12px;
      color: #999;
      white-space: nowrap;
    }

    .news-tag {
      display: inline-block;
      font-size: 10px;
      padding: 2px 8px;
      border-radius: 0;
      background: #999;
      color: #fff;
      margin-right: 8px;
    }

    .news-tag.info { background: #888; }
    .news-tag.notice { background: #BBB; }

    .news-content {
      flex: 1;
    }

    .news-title {
      font-size: 13px;
      line-height: 1.5;
    }

    /* ========== Service Links ========== */
    .service-links {
      padding: 16px;
    }

    .service-link-group {
      margin-bottom: 16px;
    }

    .service-link-group:last-child {
      margin-bottom: 0;
    }

    .service-link-title {
      font-size: 12px;
      color: #999;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .service-link-title .material-icons {
      font-size: 16px;
    }

    .service-link-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
    }

    .service-link-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px;
      background: #FAFAFA;
      border-radius: 0;
      text-decoration: none;
      color: #444;
      border: 1px solid #D0D0D0;
    }

    .service-link-icon {
      width: 36px;
      height: 36px;
      border-radius: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      background: #E8E8E8;
      color: #888;
    }

    .service-link-name {
      font-size: 12px;
      font-weight: 500;
    }

    /* ========== Footer ========== */
    .footer {
      background: #444;
      color: #fff;
      margin-top: 10px;
    }

    .footer-sns {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      border-bottom: 1px solid #555;
    }

    .footer-sns a {
      width: 40px;
      height: 40px;
      border-radius: 0;
      background: #555;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-decoration: none;
      font-size: 20px;
    }

    .footer-links {
      padding: 20px 16px;
    }

    .footer-link-group {
      margin-bottom: 16px;
    }

    .footer-link-title {
      font-size: 13px;
      font-weight: 700;
      margin-bottom: 10px;
      color: #aaa;
    }

    .footer-link-list {
      display: flex;
      flex-wrap: wrap;
      gap: 8px 16px;
    }

    .footer-link-list a {
      font-size: 12px;
      color: #888;
      text-decoration: none;
    }

    .footer-bottom {
      text-align: center;
      padding: 20px;
      border-top: 1px solid rgba(255,255,255,0.15);
      font-size: 11px;
      color: #888;
    }

    .footer-logo {
      font-size: 16px;
      font-weight: 700;
      color: #fff;
      margin-bottom: 8px;
    }

    /* ========== Bottom Navigation ========== */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      width: 100%;
      background: #fff;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      border-top: 1px solid #D0D0D0;
      z-index: 100;
    }

    .bottom-nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 8px 4px;
      text-decoration: none;
      color: #BBB;
      font-size: 10px;
    }

    .bottom-nav-item.active {
      color: #999;
    }

    .bottom-nav-item .material-icons {
      font-size: 22px;
      margin-bottom: 2px;
    }

    .bottom-spacer {
      height: 60px;
    }

    /* ========== Tablet (768px+) ========== */
    @media (min-width: 768px) {
      body { font-size: 15px; }
      .header-top { padding: 12px 24px; }
      .logo { font-size: 24px; }
      .logo-icon { width: 40px; height: 40px; font-size: 22px; }
      .header-btn { font-size: 11px; }
      .header-btn .material-icons { font-size: 28px; }
      .quick-btn { padding: 16px 12px; font-size: 13px; }
      .quick-btn .material-icons { font-size: 28px; }
      .main-banner { max-width: 1000px; margin: 0 auto; }
      .banner-image { aspect-ratio: 2.5/1; }
      .banner-image h2 { font-size: 32px; }
      .banner-image p { font-size: 18px; }
      .section { max-width: 1000px; margin: 10px auto 0; }
      .important-info { max-width: 1000px; margin: 10px auto; }
      .category-grid { grid-template-columns: repeat(8, 1fr); padding: 20px 16px; }
      .category-icon { width: 56px; height: 56px; font-size: 28px; }
      .category-name { font-size: 12px; }
      .campaign-card { flex: 0 0 320px; }
      .campaign-image { height: 160px; }
      .campaign-title { font-size: 18px; }
      .news-item { padding: 16px 0; }
      .news-date { font-size: 13px; }
      .news-title { font-size: 14px; }
      .service-link-grid { grid-template-columns: repeat(4, 1fr); }
      .service-link-icon { width: 44px; height: 44px; font-size: 22px; }
      .service-link-name { font-size: 13px; }
      .footer { margin-top: 20px; }
      .footer-links {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        max-width: 1000px;
        margin: 0 auto;
        padding: 30px 24px;
      }
      .footer-link-group { margin-bottom: 0; }
      .footer-sns a { width: 48px; height: 48px; font-size: 24px; }
      .bottom-nav { max-width: 600px; }
      .bottom-nav-item { padding: 10px 8px; font-size: 11px; }
      .bottom-nav-item .material-icons { font-size: 26px; }
    }

    /* ========== Desktop (1024px+) ========== */
    @media (min-width: 1024px) {
      body { font-size: 16px; }
      .header { position: relative; border-bottom: 1px solid #D0D0D0; }
      .header-top { max-width: 1200px; margin: 0 auto; padding: 16px 32px; }
      .logo { font-size: 28px; }
      .logo-icon { width: 44px; height: 44px; font-size: 24px; }
      .header-actions { gap: 24px; }
      .header-btn {
        flex-direction: row;
        gap: 6px;
        font-size: 14px;
        padding: 8px 16px;
      }
      .quick-access { border-bottom: none; }
      .quick-btn {
        flex-direction: row;
        gap: 8px;
        padding: 16px;
        font-size: 14px;
        border-right: none;
      }
      .quick-btn .material-icons { font-size: 24px; margin-bottom: 0; }
      .main-banner { max-width: 1200px; padding: 20px 32px; background: transparent; }
      .banner-slider { overflow: hidden; }
      .banner-image { aspect-ratio: 3/1; padding: 40px; }
      .banner-image h2 { font-size: 40px; margin-bottom: 12px; }
      .banner-image p { font-size: 20px; }
      .banner-dots { bottom: 20px; }
      .banner-dot { width: 10px; height: 10px; }
      .important-info { max-width: 1136px; margin: 0 auto 20px; }
      .section { max-width: 1200px; margin: 20px auto 0; }
      .section-header { padding: 20px 24px; }
      .section-title { font-size: 20px; }
      .section-more { font-size: 14px; }
      .category-grid { padding: 24px; gap: 16px; }
      .category-item { padding: 16px 8px; }
      .category-icon { width: 64px; height: 64px; font-size: 32px; }
      .category-name { font-size: 13px; }
      .campaign-scroll { padding: 24px; gap: 20px; }
      .campaign-card { flex: 0 0 360px; cursor: pointer; }
      .campaign-image { height: 180px; padding: 24px; }
      .campaign-badge { font-size: 12px; padding: 6px 12px; }
      .campaign-title { font-size: 20px; }
      .news-list { padding: 0 24px 24px; }
      .news-item { padding: 18px 0; cursor: pointer; margin: 0 -12px; padding-left: 12px; padding-right: 12px; }
      .news-date { font-size: 14px; min-width: 100px; }
      .news-tag { font-size: 11px; padding: 3px 10px; }
      .news-title { font-size: 15px; }
      .service-links { padding: 24px; }
      .service-link-group { margin-bottom: 24px; }
      .service-link-title { font-size: 14px; margin-bottom: 12px; }
      .service-link-item { padding: 16px; cursor: pointer; }
      .service-link-icon { width: 48px; height: 48px; font-size: 24px; }
      .service-link-name { font-size: 14px; }
      .footer { margin-top: 40px; }
      .footer-sns { padding: 30px; gap: 30px; }
      .footer-sns a { width: 56px; height: 56px; font-size: 28px; }
      .footer-links { max-width: 1200px; padding: 40px 32px; }
      .footer-link-title { font-size: 15px; margin-bottom: 16px; }
      .footer-link-list { gap: 12px 24px; }
      .footer-link-list a { font-size: 14px; }
      .footer-bottom { padding: 30px; font-size: 13px; }
      .footer-logo { font-size: 20px; margin-bottom: 12px; }
      .bottom-nav { display: none; }
      .bottom-spacer { display: none; }
    }

    /* ========== Large Desktop (1400px+) ========== */
    @media (min-width: 1400px) {
      .banner-image h2 { font-size: 48px; }
      .banner-image p { font-size: 24px; }
      .campaign-card { flex: 0 0 400px; }
      .campaign-image { height: 200px; }
    }

    /* ========== Debug Outlines ========== */
    .header { outline: 2px solid #E74C3C; }
    .quick-access { outline: 2px solid #E67E22; }
    .main-banner { outline: 2px solid #F1C40F; }
