<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe - Mobile Carrier App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: #F5F5F5;
      color: #444;
      font-size: 14px;
      line-height: 1.6;
      min-height: 100vh;
    }

    /* ========== Empty Element Size Guard ========== */
    div, section, header, footer, nav, main, article, aside {
      min-height: 1px;
      min-width: 1px;
    }
    span, a, label {
      display: inline-block;
      min-width: 1px;
      min-height: 1px;
    }

    /* ========== Block Outline ========== */
    .header { outline: 2px solid #E74C3C; }
    .quick-access { outline: 2px solid #E67E22; }
    .main-banner { outline: 2px solid #F1C40F; }
    .important-info { outline: 2px solid #2ECC71; }
    .section { outline: 2px solid #3498DB; }
    .footer { outline: 2px solid #1ABC9C; }
    .bottom-nav { outline: 2px solid #9B59B6; }

    /* Inner Container Outline (dashed) */
    .header-top { outline: 1px dashed #F1948A; }
    .header-actions { outline: 1px dashed #F1948A; }
    .banner-slider { outline: 1px dashed #F9E79F; }
    .banner-slide { outline: 1px dashed #FCF3CF; }
    .banner-image { outline: 1px dashed #FCF3CF; }
    .banner-dots { outline: 1px dashed #F9E79F; }
    .section-header { outline: 1px dashed #85C1E9; }
    .category-grid { outline: 1px dashed #85C1E9; }
    .category-item { outline: 1px dashed #D4E6F1; }
    .campaign-scroll { outline: 1px dashed #85C1E9; }
    .campaign-card { outline: 1px dashed #D4E6F1; }
    .campaign-image { outline: 1px dashed #D4E6F1; }
    .news-list { outline: 1px dashed #85C1E9; }
    .news-item { outline: 1px dashed #D4E6F1; }
    .service-links { outline: 1px dashed #85C1E9; }
    .service-link-group { outline: 1px dashed #D4E6F1; }
    .service-link-grid { outline: 1px dashed #D4E6F1; }
    .service-link-item { outline: 1px dashed #AED6F1; }
    .footer-sns { outline: 1px dashed #76D7C4; }
    .footer-links { outline: 1px dashed #76D7C4; }
    .footer-link-group { outline: 1px dashed #A3E4D7; }
    .footer-bottom { outline: 1px dashed #76D7C4; }
    .bottom-nav-item { outline: 1px dashed #C39BD3; }
    .drawer-header { outline: 1px dashed #D0D0D0; }
    .drawer-user { outline: 1px dashed #D0D0D0; }
    .drawer-nav { outline: 1px dashed #D0D0D0; }

    /* Text Elements (dotted) */
    h2, h4 { outline: 1px dotted #E74C3C; }
    p { outline: 1px dotted #E67E22; }
    a { outline: 1px dotted #27AE60; }
    span { outline: 1px dotted #8E44AD; }
    button { outline: 1px dotted #C0392B; }
    .section-title { outline: 1px dotted #E74C3C; }
    .section-more { outline: 1px dotted #27AE60; }
    .category-name { outline: 1px dotted #E74C3C; }
    .campaign-badge { outline: 1px dotted #8E44AD; }
    .campaign-title { outline: 1px dotted #E74C3C; }
    .news-date { outline: 1px dotted #2980B9; }
    .news-tag { outline: 1px dotted #8E44AD; }
    .news-title { outline: 1px dotted #E74C3C; }
    .service-link-title { outline: 1px dotted #F39C12; }
    .service-link-name { outline: 1px dotted #E74C3C; }
    .footer-link-title { outline: 1px dotted #E74C3C; }
    .footer-link-list a { outline: 1px dotted #27AE60; }
    .footer-logo { outline: 1px dotted #F39C12; }
    .important-info-title { outline: 1px dotted #E74C3C; }
    .important-info-text { outline: 1px dotted #E67E22; }
    .banner-image h2 { outline: 1px dotted #E74C3C; }
    .banner-image p { outline: 1px dotted #E67E22; }

    /* ========== Block Sizes ========== */
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header-top {
      padding: 10px 16px;
    }

    .logo-icon {
      width: 32px;
      height: 32px;
    }

    .hamburger {
      width: 24px;
      height: 24px;
    }

    .hamburger span {
      width: 20px;
      height: 2px;
    }

    .hamburger-small {
      width: 22px;
      height: 22px;
    }

    .hamburger-small span {
      width: 18px;
      height: 2px;
    }

    .drawer-menu {
      width: 300px;
      height: 100%;
    }

    .drawer-header {
      padding: 16px;
    }

    .drawer-close {
      width: 36px;
      height: 36px;
    }

    .drawer-user {
      padding: 20px 16px;
    }

    .drawer-user-icon {
      width: 48px;
      height: 48px;
      margin-bottom: 12px;
    }

    .drawer-user-login {
      margin-top: 8px;
      padding: 8px 16px;
    }

    .drawer-nav {
      padding: 8px 0;
    }

    .drawer-nav-item {
      padding: 14px 16px;
    }

    .drawer-divider {
      height: 1px;
      margin: 8px 16px;
    }

    .drawer-section-title {
      padding: 12px 16px 8px;
    }

    .quick-btn {
      padding: 12px 8px;
    }

    .banner-image {
      width: 100%;
      padding: 20px;
    }

    .banner-dots {
      bottom: 12px;
    }

    .banner-dot {
      width: 8px;
      height: 8px;
    }

    .important-info {
      margin: 10px 16px;
      padding: 12px;
    }

    .section {
      margin-top: 10px;
    }

    .section-header {
      padding: 16px;
    }

    .category-grid {
      padding: 16px 8px;
    }

    .category-item {
      padding: 8px 4px;
    }

    .category-icon {
      width: 48px;
      height: 48px;
      margin-bottom: 6px;
    }

    .campaign-scroll {
      padding: 16px;
    }

    .campaign-card {
      width: 280px;
    }

    .campaign-image {
      width: 100%;
      height: 140px;
      padding: 16px;
    }

    .campaign-badge {
      padding: 4px 8px;
      margin-bottom: 8px;
    }

    .news-list {
      padding: 0 16px 16px;
    }

    .news-item {
      padding: 14px 0;
    }

    .news-tag {
      padding: 2px 8px;
      margin-right: 8px;
    }

    .service-links {
      padding: 16px;
    }

    .service-link-group {
      margin-bottom: 16px;
    }

    .service-link-grid {
      gap: 8px;
    }

    .service-link-item {
      padding: 12px;

    .service-link-icon {

    .footer {

    .footer-sns {

      height: 40px;

    .footer-links {

    .bottom-nav-item {
      padding: 8px 4px;
    }

    .bottom-spacer {
      height: 60px;

</head>
