<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe - Airline App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: #FFFFFF;
      color: #444;
      font-size: 15px;
      line-height: 1.7;
      min-height: 100vh;
    }

    /* ========== Empty Element Size Guard ========== */
    div, section, header, footer, nav, main, article, aside {
      min-height: 1px;
      min-width: 1px;
    }
    span, a, label {
      display: inline-block;
      min-width: 1px;
      min-height: 1px;
    }

    /* ========== Block Outline ========== */
    .header { outline: 2px solid #E74C3C; }
    .page-hero { outline: 2px solid #E67E22; }
    .card { outline: 2px solid #3498DB; }
    .mileage-banner { outline: 2px solid #9B59B6; }
    .footer { outline: 2px solid #1ABC9C; }
    .card-title { outline: 1px dashed #85C1E9; }
    .flight-tabs { outline: 1px dashed #85C1E9; }
    .form-row { outline: 1px dashed #AED6F1; }
    .form-group { outline: 1px dashed #D4E6F1; }
    .quick-grid { outline: 1px dashed #85C1E9; }
    .quick-link { outline: 1px dashed #D4E6F1; }
    .campaign-grid { outline: 1px dashed #85C1E9; }
    .campaign-card { outline: 1px dashed #D4E6F1; }
    .destination-grid { outline: 1px dashed #85C1E9; }
    .destination-card { outline: 1px dashed #D4E6F1; }
    .news-list { outline: 1px dashed #85C1E9; }
    .news-item { outline: 1px dashed #D4E6F1; }
    .service-grid { outline: 1px dashed #85C1E9; }
    .service-item { outline: 1px dashed #D4E6F1; }
    .footer-grid { outline: 1px dashed #76D7C4; }
    .footer-bottom { outline: 1px dashed #76D7C4; }
    .passenger-select { outline: 1px dashed #D4E6F1; }
    .search-btn { outline: 1px dashed #AED6F1; }
    .search-type { outline: 1px dashed #AED6F1; }

    /* Text Elements */
    h1, h4 { outline: 1px dotted #E74C3C; }
    p { outline: 1px dotted #E67E22; }
    a { outline: 1px dotted #27AE60; }
    span { outline: 1px dotted #8E44AD; }
    label { outline: 1px dotted #F39C12; }
    button { outline: 1px dotted #C0392B; }
    input { outline: 1px dotted #2980B9; }
    .form-label { outline: 1px dotted #F39C12; }
    .card-title { outline: 1px dashed #85C1E9; }
    .campaign-title { outline: 1px dotted #E74C3C; }
    .campaign-desc { outline: 1px dotted #E67E22; }
    .campaign-badge { outline: 1px dotted #8E44AD; }
    .destination-name { outline: 1px dotted #E74C3C; }
    .destination-route { outline: 1px dotted #E67E22; }
    .destination-price { outline: 1px dotted #F39C12; }
    .news-date { outline: 1px dotted #2980B9; }
    .news-tag { outline: 1px dotted #8E44AD; }
    .news-title { outline: 1px dotted #E74C3C; }
    .service-name { outline: 1px dotted #E74C3C; }
    .mileage-title { outline: 1px dotted #E74C3C; }
    .mileage-desc { outline: 1px dotted #E67E22; }
    .passenger-label { outline: 1px dotted #F39C12; }
    .passenger-num { outline: 1px dotted #2980B9; }
    .footer-link-title { outline: 1px dotted #E74C3C; }
    .footer-link-list a { outline: 1px dotted #27AE60; }
    .footer-logo { outline: 1px dotted #F39C12; }

  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-inner">
      <a href="#" class="logo">
        <div class="logo-icon"></div>
      </a>
      <div class="header-actions">
        <button class="header-btn">
          <span></span>
        </button>
        <button class="header-btn">
          <span></span>
        </button>
        <button class="menu-btn" id="menuBtn" aria-label="メニュー">
          <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <!-- Page Hero -->
    <div class="page-hero">
      <h1></h1>
      <p></p>
    </div>

    <!-- Flight Search Card -->
    <div class="card">
      <div class="card-title"></div>

      <div class="flight-tabs">
        <a href="#" class="flight-tab active"></a>
        <a href="#" class="flight-tab"></a>
        <a href="#" class="flight-tab"></a>
        <a href="#" class="flight-tab"></a>
      </div>

      <div class="search-type">
        <label class="search-type-item"></label>
        <label class="search-type-item"></label>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label class="form-label"></label>
          <div class="form-input-icon">

          </div>
        </div>
        <button class="swap-btn"></button>
        <div class="form-group">

            <input type="text" class="form-input">
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label class="form-label"></label>
          <div class="form-input-icon">
            <input type="text" class="form-input">
          </div>
        </div>
        <div class="form-group">
          <label class="form-label"></label>
          <div class="form-input-icon">
            <input type="text" class="form-input">
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label class="form-label"></label>
          <div class="passenger-select">
            <div class="passenger-group">
              <div class="passenger-label"></div>
              <div class="passenger-count">
                <button class="passenger-btn"></button>
                <span class="passenger-num"></span>
                <button class="passenger-btn"></button>
              </div>
            </div>
            <div class="passenger-group">
              <div class="passenger-label"></div>
              <div class="passenger-count">
                <button class="passenger-btn"></button>
                <span class="passenger-num"></span>
                <button class="passenger-btn"></button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <button class="search-btn"></button>
    </div>

    <!-- Quick Links Card -->
    <div class="card">
      <div class="card-title"></div>
      <div class="quick-grid">
        <a href="#" class="quick-link">
          <div class="quick-link-icon"></div>
        </a>
        <a href="#" class="quick-link">
          <div class="quick-link-icon"></div>
        </a>
        <a href="#" class="quick-link">
          <div class="quick-link-icon"></div>
        </a>
        <a href="#" class="quick-link">
          <div class="quick-link-icon"></div>
        </a>
      </div>
    </div>

    <!-- Mileage Banner -->
    <a href="#" class="mileage-banner">
      <div class="mileage-icon"></div>
      <div class="mileage-content">
        <div class="mileage-title"></div>
        <div class="mileage-desc"></div>
      </div>
      <span class="mileage-arrow"></span>
    </a>

    <!-- Campaign Card -->
    <div class="card">
      <div class="card-title"></div>
      <div class="campaign-grid">
        <a href="#" class="campaign-card">
          <div class="campaign-image">
            <span class="campaign-badge"></span>
          </div>
          <div class="campaign-content">
            <div class="campaign-title"></div>
            <div class="campaign-desc"></div>
          </div>
        </a>
        <a href="#" class="campaign-card">
          <div class="campaign-image">
            <span class="campaign-badge"></span>
          </div>
          <div class="campaign-content">
            <div class="campaign-title"></div>
            <div class="campaign-desc"></div>
          </div>
        </a>
        <a href="#" class="campaign-card">
          <div class="campaign-image">
            <span class="campaign-badge"></span>
          </div>
          <div class="campaign-content">
            <div class="campaign-title"></div>
            <div class="campaign-desc"></div>
          </div>
        </a>
      </div>
    </div>

    <!-- Destinations Card -->
    <div class="card">
      <div class="card-title"></div>
      <div class="destination-grid">
        <a href="#" class="destination-card">
          <div class="destination-image">
            <div class="destination-price"><span></span></div>
          </div>
          <div class="destination-info">
            <div class="destination-name"></div>
            <div class="destination-route"></div>
          </div>
        </a>
        <a href="#" class="destination-card">
          <div class="destination-image">
            <div class="destination-price"><span></span></div>
          </div>
          <div class="destination-info">
            <div class="destination-name"></div>
            <div class="destination-route"></div>
          </div>
        </a>
        <a href="#" class="destination-card">
          <div class="destination-image">
            <div class="destination-price"><span></span></div>
          </div>
          <div class="destination-info">
            <div class="destination-name"></div>
            <div class="destination-route"></div>
          </div>
        </a>
        <a href="#" class="destination-card">
          <div class="destination-image">
            <div class="destination-price"><span></span></div>
          </div>
          <div class="destination-info">
            <div class="destination-name"></div>
            <div class="destination-route"></div>
          </div>
        </a>
      </div>
    </div>

    <!-- News Card -->
    <div class="card">
      <div class="card-title"></div>
      <div class="news-list">
        <a href="#" class="news-item">
          <span class="news-date"></span>
          <div class="news-content">
            <span class="news-tag"></span>
            <span class="news-title"></span>
          </div>
        </a>
        <a href="#" class="news-item">
          <span class="news-date"></span>
          <div class="news-content">
            <span class="news-tag"></span>
            <span class="news-title"></span>
          </div>
        </a>
        <a href="#" class="news-item">
          <span class="news-date"></span>
          <div class="news-content">
            <span class="news-tag"></span>
            <span class="news-title"></span>
          </div>
        </a>
      </div>
    </div>

    <!-- Services Card -->
    <div class="card">
      <div class="card-title"></div>
      <div class="service-grid">
        <a href="#" class="service-item">
          <div class="service-icon"></div>
          <span class="service-name"></span>
        </a>
        <a href="#" class="service-item">

        </a>
        <a href="#" class="service-item">
          <div class="service-icon"></div>
          <span class="service-name"></span>
        </a>
        <a href="#" class="service-item">
          <div class="service-icon"></div>
          <span class="service-name"></span>
        </a>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-inner">
      <div class="footer-grid">
        <div>
          <h4 class="footer-link-title"></h4>
          <div class="footer-link-list">
            <a href="#"></a>
            <a href="#"></a>

        </div>
        <div>
          <h4 class="footer-link-title"></h4>
          <div class="footer-link-list">
            <a href="#"></a>

        </div>
        <div>
          <h4 class="footer-link-title"></h4>
          <div class="footer-link-list">
            <a href="#"></a>
            <a href="#"></a>
            <a href="#"></a>
            <a href="#"></a>
          </div>
        </div>
      </div>

      <div class="footer-bottom">
        <div class="footer-logo"></div>
        <p></p>
      </div>
    </div>
  </footer>

  <!-- Drawer Overlay -->
  <div class="drawer-overlay" id="drawerOverlay"></div>

  <!-- Drawer Menu -->
  <div class="drawer-menu" id="drawerMenu">
    <div class="drawer-header">
      <div class="drawer-header-title"></div>
      <button class="drawer-close" id="drawerClose"></button>
    </div>
    <div class="drawer-user">
      <div class="drawer-user-icon"></div>
      <div class="drawer-user-text">
        <a href="#"></a>
      </div>
    </div>
    <nav class="drawer-nav">
      <div class="drawer-section-title"></div>
      <a href="#" class="drawer-nav-item"></a>
      <a href="#" class="drawer-nav-item"></a>

</body>
</html>
