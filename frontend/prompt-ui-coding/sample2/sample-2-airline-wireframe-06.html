<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe - Airline App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: #FFFFFF;
      color: #444;
      font-size: 15px;
      line-height: 1.7;
      min-height: 100vh;
    }

    /* ========== Empty Element Size Guard ========== */
    div, section, header, footer, nav, main, article, aside {
      min-height: 1px;
      min-width: 1px;
    }
    span, a, label {
      display: inline-block;
      min-width: 1px;
      min-height: 1px;
    }

    /* ========== Block Outline ========== */
    .header { outline: 2px solid #E74C3C; }
    .page-hero { outline: 2px solid #E67E22; }
    .card { outline: 2px solid #3498DB; }
    .mileage-banner { outline: 2px solid #9B59B6; }
    .footer { outline: 2px solid #1ABC9C; }
    .card-title { outline: 1px dashed #85C1E9; }
    .flight-tabs { outline: 1px dashed #85C1E9; }
    .form-row { outline: 1px dashed #AED6F1; }
    .form-group { outline: 1px dashed #D4E6F1; }
    .quick-grid { outline: 1px dashed #85C1E9; }
    .quick-link { outline: 1px dashed #D4E6F1; }
    .campaign-grid { outline: 1px dashed #85C1E9; }
    .campaign-card { outline: 1px dashed #D4E6F1; }
    .destination-grid { outline: 1px dashed #85C1E9; }
    .destination-card { outline: 1px dashed #D4E6F1; }
    .news-list { outline: 1px dashed #85C1E9; }
    .news-item { outline: 1px dashed #D4E6F1; }
    .service-grid { outline: 1px dashed #85C1E9; }
    .service-item { outline: 1px dashed #D4E6F1; }
    .footer-grid { outline: 1px dashed #76D7C4; }
    .footer-bottom { outline: 1px dashed #76D7C4; }
    .passenger-select { outline: 1px dashed #D4E6F1; }
    .search-btn { outline: 1px dashed #AED6F1; }
    .search-type { outline: 1px dashed #AED6F1; }

    /* Text Elements */
    h1, h4 { outline: 1px dotted #E74C3C; }
    p { outline: 1px dotted #E67E22; }
    a { outline: 1px dotted #27AE60; }
    span { outline: 1px dotted #8E44AD; }
    label { outline: 1px dotted #F39C12; }
    button { outline: 1px dotted #C0392B; }
    input { outline: 1px dotted #2980B9; }
    .form-label { outline: 1px dotted #F39C12; }
    .card-title { outline: 1px dashed #85C1E9; }
    .campaign-title { outline: 1px dotted #E74C3C; }
    .campaign-desc { outline: 1px dotted #E67E22; }
    .campaign-badge { outline: 1px dotted #8E44AD; }
    .destination-name { outline: 1px dotted #E74C3C; }
    .destination-route { outline: 1px dotted #E67E22; }
    .destination-price { outline: 1px dotted #F39C12; }
    .news-date { outline: 1px dotted #2980B9; }
    .news-tag { outline: 1px dotted #8E44AD; }
    .news-title { outline: 1px dotted #E74C3C; }
    .service-name { outline: 1px dotted #E74C3C; }
    .mileage-title { outline: 1px dotted #E74C3C; }
    .mileage-desc { outline: 1px dotted #E67E22; }
    .passenger-label { outline: 1px dotted #F39C12; }
    .passenger-num { outline: 1px dotted #2980B9; }
    .footer-link-title { outline: 1px dotted #E74C3C; }
    .footer-link-list a { outline: 1px dotted #27AE60; }
    .footer-logo { outline: 1px dotted #F39C12; }

    /* ========== Header ========== */
    .header {
      background: #444;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      max-width: 960px;
      margin: 0 auto;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 20px;
      font-weight: 700;
      color: #fff;
      text-decoration: none;
    }

    .logo-icon {
      width: 36px;
      height: 36px;
      background: #888;
      border-radius: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 20px;
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .header-btn {
      background: none;
      border: none;
      color: rgba(255,255,255,0.7);
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 13px;
      padding: 6px 10px;
      border-radius: 0;
    }

    .header-btn .material-icons {
      font-size: 20px;
    }

    /* ========== Hamburger ========== */
    .menu-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hamburger {
      width: 22px;
      height: 16px;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .hamburger span {
      display: block;
      width: 100%;
      height: 2px;
      background: rgba(255,255,255,0.6);
      border-radius: 0;
      transition: all 0.3s;
    }

    body.menu-open .hamburger span:nth-child(1) {
      transform: translateY(7px) rotate(45deg);
    }

    body.menu-open .hamburger span:nth-child(2) {
      opacity: 0;
    }

    body.menu-open .hamburger span:nth-child(3) {
      transform: translateY(-7px) rotate(-45deg);
    }

    /* ========== Drawer ========== */
    .drawer-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.3);
      z-index: 200;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s;
    }

    .drawer-overlay.open {
      opacity: 1;
      visibility: visible;
    }

    .drawer-menu {
      position: fixed;
      top: 0;
      right: 0;
      width: 300px;
      max-width: 85vw;
      height: 100%;
      background: #fff;
      z-index: 201;
      transform: translateX(100%);
      transition: transform 0.3s;
      overflow-y: auto;
      border-left: 1px solid #D0D0D0;
    }

    .drawer-menu.open {
      transform: translateX(0);
    }

    .drawer-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 20px;
      border-bottom: 1px solid #D0D0D0;
      background: #444;
      color: #fff;
    }

    .drawer-header-title {
      font-size: 16px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .drawer-header-title .material-icons {
      color: #999;
    }

    .drawer-close {
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
      padding: 4px;
      display: flex;
    }

    .drawer-user {
      padding: 20px;
      background: #F0F0F0;
      border-bottom: 1px solid #D0D0D0;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .drawer-user-icon {
      width: 44px;
      height: 44px;
      background: #999;
      border-radius: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .drawer-user-text {
      font-size: 14px;
      color: #444;
    }

    .drawer-user-text a {
      color: #666;
      font-weight: 700;
      text-decoration: none;
    }

    .drawer-nav {
      padding: 8px 0;
    }

    .drawer-nav-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 20px;
      text-decoration: none;
      color: #444;
      font-size: 14px;
      font-weight: 500;
      transition: background 0.2s;
    }

    .drawer-nav-item:hover {
      background: #F0F0F0;
    }

    .drawer-nav-item .material-icons {
      color: #999;
      font-size: 20px;
    }

    .drawer-divider {
      height: 1px;
      background: #D0D0D0;
      margin: 4px 20px;
    }

    .drawer-section-title {
      padding: 12px 20px 4px;
      font-size: 11px;
      font-weight: 700;
      color: #999;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    body.menu-open {
      overflow: hidden;
    }

    /* ========== Container ========== */
    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 24px 16px;
    }

    /* ========== Page Hero ========== */
    .page-hero {
      background: #999;
      border-radius: 0;
      padding: 40px 32px;
      color: #fff;
      margin-bottom: 24px;
      text-align: center;
    }

    .page-hero h1 {
      font-size: 24px;
      font-weight: 800;
      margin-bottom: 8px;
    }

    .page-hero p {
      font-size: 14px;
      opacity: 0.75;
    }

    /* ========== Card ========== */
    .card {
      background: #FFFFFF;
      border: 1px solid #D0D0D0;
      border-radius: 0;
      padding: 24px;
      margin-bottom: 20px;
    }

    .card-title {
      font-size: 18px;
      font-weight: 700;
      padding-bottom: 12px;
      margin-bottom: 16px;
      border-bottom: 2px solid #BBB;
      display: flex;
      align-items: center;
      gap: 8px;
      color: #444;
    }

    .card-title .material-icons {
      color: #999;
      font-size: 22px;
    }

    /* ========== Flight Tabs ========== */
    .flight-tabs {
      display: flex;
      gap: 4px;
      margin-bottom: 16px;
    }

    .flight-tab {
      flex: 1;
      padding: 10px;
      text-align: center;
      font-size: 14px;
      font-weight: 500;
      color: #999;
      text-decoration: none;
      border: 1px solid #D0D0D0;
      border-radius: 0;
    }

    .flight-tab.active {
      background: #999;
      color: #fff;
      border-color: #999;
    }

    /* ========== Search Form ========== */
    .search-type {
      display: flex;
      gap: 16px;
      margin-bottom: 16px;
    }

    .search-type-item {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
      color: #444;
    }

    .search-type-item input[type="radio"] {
      accent-color: #999;
    }

    .form-row {
      display: flex;
      gap: 12px;
      margin-bottom: 12px;
    }

    .form-group {
      flex: 1;
    }

    .form-label {
      font-size: 12px;
      color: #999;
      margin-bottom: 4px;
      display: block;
      font-weight: 500;
    }

    .form-input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #D0D0D0;
      border-radius: 0;
      font-size: 14px;
      font-family: inherit;
      color: #444;
      background: #FAFAFA;
    }

    .form-input:focus {
      outline: none;
      border-color: #999;
    }

    .form-input-icon {
      position: relative;
    }

    .form-input-icon .material-icons {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #BBB;
      font-size: 18px;
      pointer-events: none;
    }

    .form-input-icon .form-input {
      padding-right: 36px;
    }

    .swap-btn {
      width: 36px;
      height: 36px;
      border: 1px solid #D0D0D0;
      border-radius: 0;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      align-self: flex-end;
      margin-bottom: 4px;
      flex-shrink: 0;
    }

    .swap-btn .material-icons {
      font-size: 18px;
      color: #BBB;
    }

    .passenger-select {
      display: flex;
      gap: 12px;
    }

    .passenger-group {
      flex: 1;
      text-align: center;
      padding: 10px;
      border: 1px solid #D0D0D0;
      border-radius: 0;
      background: #FAFAFA;
    }

    .passenger-label {
      font-size: 12px;
      color: #999;
      margin-bottom: 4px;
    }

    .passenger-count {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    .passenger-btn {
      width: 28px;
      height: 28px;
      border: 1px solid #D0D0D0;
      border-radius: 0;
      background: #fff;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      color: #999;
    }

    .passenger-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .passenger-num {
      font-size: 18px;
      font-weight: 700;
      min-width: 24px;
      color: #444;
    }

    .search-btn {
      width: 100%;
      padding: 12px;
      background: #999;
      color: #fff;
      border: none;
      border-radius: 0;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 16px;
    }

    /* ========== Quick Links ========== */
    .quick-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    .quick-link {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 16px 8px;
      text-decoration: none;
      color: #444;
      font-size: 12px;
      text-align: center;
      border-radius: 0;
      border: 1px solid #D0D0D0;
      font-weight: 500;
    }

    .quick-link-icon {
      width: 44px;
      height: 44px;
      border-radius: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 8px;
      font-size: 22px;
      background: #E8E8E8;
      color: #888;
    }

    /* ========== Mileage Banner ========== */
    .mileage-banner {
      background: #555;
      border-radius: 0;
      padding: 20px 24px;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 16px;
      text-decoration: none;
      margin-bottom: 20px;
    }

    .mileage-icon {
      width: 48px;
      height: 48px;
      background: #888;
      border-radius: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      flex-shrink: 0;
    }

    .mileage-content {
      flex: 1;
    }

    .mileage-title {
      font-size: 16px;
      font-weight: 700;
      margin-bottom: 2px;
    }

    .mileage-desc {
      font-size: 13px;
      opacity: 0.7;
    }

    .mileage-arrow {
      color: rgba(255,255,255,0.5);
    }

    /* ========== Campaign Cards ========== */
    .campaign-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
    }

    .campaign-card {
      border-radius: 0;
      overflow: hidden;
      border: 1px solid #D0D0D0;
      text-decoration: none;
      color: #444;
    }

    .campaign-image {
      width: 100%;
      height: 120px;
      background: #D0D0D0;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .campaign-image .material-icons {
      font-size: 32px;
      color: #BBB;
    }

    .campaign-badge {
      position: absolute;
      top: 8px;
      left: 8px;
      background: #999;
      color: #fff;
      padding: 3px 8px;
      border-radius: 0;
      font-size: 10px;
      font-weight: 700;
    }

    .campaign-content {
      padding: 12px;
      background: #fff;
    }

    .campaign-title {
      font-size: 14px;
      font-weight: 700;
      margin-bottom: 4px;
      color: #444;
    }

    .campaign-desc {
      font-size: 12px;
      color: #999;
    }

    /* ========== Destination Grid ========== */
    .destination-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    .destination-card {
      border-radius: 0;
      overflow: hidden;
      border: 1px solid #D0D0D0;
      text-decoration: none;
      color: #444;
    }

    .destination-image {
      width: 100%;
      height: 80px;
      background: #D0D0D0;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .destination-image .material-icons {
      font-size: 28px;
      color: #BBB;
    }

    .destination-price {
      position: absolute;
      bottom: 6px;
      right: 6px;
      background: rgba(0,0,0,0.5);
      color: #fff;
      padding: 2px 8px;
      border-radius: 0;
      font-size: 12px;
    }

    .destination-price span {
      font-size: 15px;
      font-weight: 700;
    }

    .destination-info {
      padding: 10px 12px;
      background: #fff;
    }

    .destination-name {
      font-size: 14px;
      font-weight: 700;
      color: #444;
    }

    .destination-route {
      font-size: 11px;
      color: #999;
    }

    /* ========== News ========== */
    .news-list {
      display: flex;
      flex-direction: column;
    }

    .news-item {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      padding: 12px 0;
      border-bottom: 1px solid #E0E0E0;
      text-decoration: none;
      color: #444;
    }

    .news-item:last-child {
      border-bottom: none;
      padding-bottom: 0;
    }

    .news-item:first-child {
      padding-top: 0;
    }

    .news-date {
      font-size: 12px;
      color: #999;
      white-space: nowrap;
      padding-top: 2px;
    }

    .news-tag {
      display: inline-block;
      font-size: 11px;
      padding: 2px 8px;
      border-radius: 0;
      margin-right: 6px;
      font-weight: 500;
      background: #BBB;
      color: #fff;
    }

    .news-content {
      flex: 1;
    }

    .news-title {
      font-size: 13px;
      line-height: 1.5;
      color: #444;
    }

    /* ========== Service Grid ========== */
    .service-grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 12px;
    }

    .service-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 16px 8px;
      background: #F5F5F5;
      border-radius: 0;
      text-decoration: none;
      color: #444;
      border: 1px solid transparent;
    }

    .service-icon {
      width: 40px;
      height: 40px;
      border-radius: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 8px;
      font-size: 20px;
      background: #E0E0E0;
      color: #888;
    }

    .service-name {
      font-size: 12px;
      text-align: center;
      font-weight: 500;
      color: #444;
    }

    /* ========== Footer ========== */
    .footer {
      background: #444;
      color: #fff;
      margin-top: 24px;
      padding: 32px 16px 20px;
    }

    .footer-inner {
      max-width: 960px;
      margin: 0 auto;
    }

    .footer-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 24px;
      margin-bottom: 24px;
    }

    .footer-link-title {
      font-size: 14px;
      font-weight: 700;
      margin-bottom: 12px;
      color: #aaa;
    }

    .footer-link-list {
      display: flex;
      flex-wrap: wrap;
      gap: 6px 16px;
    }

    .footer-link-list a {
      font-size: 13px;
      color: #888;
      text-decoration: none;
    }

    .footer-bottom {
      text-align: center;
      padding-top: 20px;
      border-top: 1px solid rgba(255,255,255,0.15);
      font-size: 12px;
      color: #888;
    }

    .footer-logo {
      font-size: 18px;
      font-weight: 700;
      color: #fff;
      margin-bottom: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .footer-logo .material-icons {
      color: #999;
    }

    /* ========== Responsive ========== */
    @media (max-width: 767px) {
      .container {
        padding: 16px;
      }

      .page-hero {
        padding: 28px 20px;
      }

      .page-hero h1 {
        font-size: 20px;
      }

      .card {
        padding: 16px;
      }

      .quick-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .campaign-grid {
        grid-template-columns: 1fr;
      }

      .destination-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .service-grid {
        grid-template-columns: repeat(3, 1fr);
      }

      .footer-grid {
        grid-template-columns: 1fr;
      }

      .form-row {
        flex-direction: column;
      }

      .swap-btn {
        align-self: center;
        transform: rotate(90deg);
      }
    }

    @media (min-width: 768px) and (max-width: 1023px) {
      .campaign-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .destination-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .service-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-inner">
      <a href="#" class="logo">
        <div class="logo-icon"></div>
      </a>
      <div class="header-actions">
        <button class="header-btn">
          <span></span>
        </button>
        <button class="header-btn">
