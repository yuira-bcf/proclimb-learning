<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe - Airline App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    /* ========== Block Outline ========== */
    .header { outline: 2px solid #E74C3C; }
    .page-hero { outline: 2px solid #E67E22; }
    .card { outline: 2px solid #3498DB; }
    .mileage-banner { outline: 2px solid #9B59B6; }
    .footer { outline: 2px solid #1ABC9C; }

  </style>
</head>
<body>
  <!-- Header -->
  <header class="header"></header>

  <!-- Main Content -->
  <div class="container">
    <!-- Page Hero -->
    <div class="page-hero"></div>

    <!-- Flight Search Card -->
    <div class="card"></div>

    <!-- Quick Links Card -->
    <div class="card"></div>

    <!-- Mileage Banner -->
    <a href="#" class="mileage-banner"></a>

    <!-- Campaign Card -->
    <div class="card"></div>

    <!-- Destinations Card -->
    <div class="card"></div>

    <!-- News Card -->
    <div class="card"></div>

    <!-- Services Card -->
    <div class="card"></div>
  </div>

  <!-- Footer -->
  <footer class="footer"></footer>

  <!-- Drawer Overlay -->
  <div class="drawer-overlay" id="drawerOverlay"></div>

  <!-- Drawer Menu -->
  <div class="drawer-menu" id="drawerMenu"></div>

</body>
</html>
