<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新規登録 v2 - AdminPanel</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="common.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', 'Noto Sans JP', sans-serif;
      min-height: 100vh;
      display: flex;
    }

    .register-container {
      display: flex;
      width: 100%;
      min-height: 100vh;
    }

    .register-image {
      flex: 1;
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      position: relative;
      overflow: hidden;
    }

    .register-image::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 60%);
      animation: rotate 30s linear infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .image-content {
      position: relative;
      z-index: 1;
      text-align: center;
      color: #fff;
    }

    .image-content .material-icons {
      font-size: 120px;
      opacity: 0.9;
      margin-bottom: 24px;
    }

    .image-content h2 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 16px;
    }

    .image-content p {
      font-size: 1rem;
      opacity: 0.9;
      max-width: 300px;
      line-height: 1.6;
    }

    .register-form {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      background: #fff;
      overflow-y: auto;
    }

    .form-container {
      width: 100%;
      max-width: 400px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 32px;
    }

    .brand .material-icons {
      font-size: 32px;
      color: #11998e;
    }

    .brand span {
      font-size: 1.5rem;
      font-weight: 700;
      color: #333;
    }

    .form-title {
      font-size: 1.75rem;
      font-weight: 700;
      color: #333;
      margin-bottom: 8px;
    }

    .form-subtitle {
      font-size: 0.95rem;
      color: #666;
      margin-bottom: 28px;
    }

    .form-group {
      margin-bottom: 18px;
    }

    .form-label {
      display: block;
      font-size: 0.875rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
    }

    .input-group {
      position: relative;
    }

    .input-group input {
      width: 100%;
      padding: 14px 16px;
      padding-left: 44px;
      border: 2px solid #e9ecef;
      border-radius: 10px;
      font-size: 1rem;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .input-group input:focus {
      outline: none;
      border-color: #11998e;
      box-shadow: 0 0 0 3px rgba(17, 153, 142, 0.1);
    }

    .input-group .material-icons {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
      font-size: 20px;
    }

    .checkbox-group {
      margin: 20px 0;
    }

    .checkbox-label {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      font-size: 0.875rem;
      color: #666;
      cursor: pointer;
      line-height: 1.5;
    }

    .checkbox-label input[type="checkbox"] {
      width: 18px;
      height: 18px;
      margin-top: 2px;
      accent-color: #11998e;
      flex-shrink: 0;
    }

    .checkbox-label a {
      color: #11998e;
      text-decoration: none;
    }

    .checkbox-label a:hover {
      text-decoration: underline;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 14px 24px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
    }

    .btn-primary {
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      color: #fff;
      width: 100%;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(17, 153, 142, 0.4);
    }

    .divider {
      display: flex;
      align-items: center;
      gap: 16px;
      margin: 24px 0;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #e9ecef;
    }

    .divider span {
      font-size: 0.875rem;
      color: #999;
    }

    .social-buttons {
      display: flex;
      gap: 12px;
    }

    .btn-social {
      flex: 1;
      padding: 12px;
      border: 2px solid #e9ecef;
      border-radius: 10px;
      background: #fff;
      color: #333;
      font-size: 0.875rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-social:hover {
      border-color: #11998e;
      background: #f8f9fa;
    }

    .login-link {
      text-align: center;
      margin-top: 24px;
      font-size: 0.95rem;
      color: #666;
    }

    .login-link a {
      color: #11998e;
      text-decoration: none;
      font-weight: 600;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 900px) {
      .register-image {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="register-container">
    <div class="register-image">
      <div class="image-content">
        <span class="material-icons">rocket_launch</span>
        <h2>新しい旅の始まり</h2>
        <p>アカウントを作成して、AdminPanelの全機能をお楽しみください。</p>
      </div>
    </div>

    <div class="register-form">
      <div class="form-container">
        <div class="brand">
          <span class="material-icons">dashboard</span>
          <span>AdminPanel</span>
        </div>

        <h1 class="form-title"><span class="page-num-badge">8-4</span>アカウント作成
          <button class="prompt-btn" data-prompt-id="8-4" data-prompt="新規登録ページv2（2カラムレイアウト）を作成してください。

【要件】
- 左右2カラムレイアウト
- 左側: グリーン系グラデーション背景
- 右側: 登録フォーム
- 氏名、メール、パスワード入力
- 利用規約・プライバシーポリシー同意

【デザイン】
- 左側にロケットアイコンとウェルカムメッセージ
- 回転するラジアルグラデーション背景アニメーション
- グリーン系のアクセントカラー
- レスポンシブ対応（モバイルでは左側非表示）" onclick="openPromptModal('8-4')">
            <span class="material-icons">auto_awesome</span>
            プロンプト
          </button>
          <button class="source-btn" data-source-id="8-4" onclick="openSourceModal('8-4')">
            <span class="material-icons">code</span>
            ソース
          </button>
        </h1>
        <p class="form-subtitle">新しいアカウントを登録しましょう</p>

        <form action="login-v2.html">
          <div class="form-group">
            <label class="form-label">氏名</label>
            <div class="input-group">
              <span class="material-icons">person</span>
              <input type="text" placeholder="山田 太郎" required>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">メールアドレス</label>
            <div class="input-group">
              <span class="material-icons">mail</span>
              <input type="email" placeholder="mail@example.com" required>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">パスワード</label>
            <div class="input-group">
              <span class="material-icons">lock</span>
              <input type="password" placeholder="8文字以上" required>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">パスワード（確認）</label>
            <div class="input-group">
              <span class="material-icons">lock</span>
              <input type="password" placeholder="もう一度入力" required>
            </div>
          </div>

          <div class="checkbox-group">
            <label class="checkbox-label">
              <input type="checkbox" required>
              <span><a href="#">利用規約</a>および<a href="#">プライバシーポリシー</a>に同意します</span>
            </label>
          </div>

          <button type="submit" class="btn btn-primary">
            アカウントを作成
          </button>
        </form>

        <div class="divider">
          <span>または</span>
        </div>

        <div class="social-buttons">
          <button class="btn btn-social">
            <span class="material-icons" style="color: #1877f2;">facebook</span>
            Facebook
          </button>
          <button class="btn btn-social">
            <span class="material-icons" style="color: #ea4335;">mail</span>
            Google
          </button>
        </div>

        <p class="login-link">
          すでにアカウントをお持ちですか？ <a href="login-v2.html">ログイン</a>
        </p>
      </div>
    </div>
  </div>
  <script src="common.js"></script>
</body>
</html>
