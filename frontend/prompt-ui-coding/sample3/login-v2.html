<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ログイン v2 - AdminPanel</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="common.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', 'Noto Sans JP', sans-serif;
      min-height: 100vh;
      display: flex;
    }

    .login-container {
      display: flex;
      width: 100%;
      min-height: 100vh;
    }

    .login-image {
      flex: 1;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      position: relative;
      overflow: hidden;
    }

    .login-image::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 60%);
      animation: rotate 30s linear infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .image-content {
      position: relative;
      z-index: 1;
      text-align: center;
      color: #fff;
    }

    .image-content .material-icons {
      font-size: 120px;
      opacity: 0.9;
      margin-bottom: 24px;
    }

    .image-content h2 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 16px;
    }

    .image-content p {
      font-size: 1rem;
      opacity: 0.9;
      max-width: 300px;
      line-height: 1.6;
    }

    .login-form {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      background: #fff;
    }

    .form-container {
      width: 100%;
      max-width: 400px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 40px;
    }

    .brand .material-icons {
      font-size: 32px;
      color: #667eea;
    }

    .brand span {
      font-size: 1.5rem;
      font-weight: 700;
      color: #333;
    }

    .form-title {
      font-size: 1.75rem;
      font-weight: 700;
      color: #333;
      margin-bottom: 8px;
    }

    .form-subtitle {
      font-size: 0.95rem;
      color: #666;
      margin-bottom: 32px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-size: 0.875rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
    }

    .input-group {
      position: relative;
    }

    .input-group input {
      width: 100%;
      padding: 14px 16px;
      padding-left: 44px;
      border: 2px solid #e9ecef;
      border-radius: 10px;
      font-size: 1rem;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .input-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .input-group .material-icons {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
      font-size: 20px;
    }

    .form-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.875rem;
      color: #666;
      cursor: pointer;
    }

    .checkbox-label input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: #667eea;
    }

    .forgot-link {
      font-size: 0.875rem;
      color: #667eea;
      text-decoration: none;
    }

    .forgot-link:hover {
      text-decoration: underline;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 14px 24px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      width: 100%;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }

    .divider {
      display: flex;
      align-items: center;
      gap: 16px;
      margin: 28px 0;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #e9ecef;
    }

    .divider span {
      font-size: 0.875rem;
      color: #999;
    }

    .social-buttons {
      display: flex;
      gap: 12px;
    }

    .btn-social {
      flex: 1;
      padding: 12px;
      border: 2px solid #e9ecef;
      border-radius: 10px;
      background: #fff;
      color: #333;
      font-size: 0.875rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-social:hover {
      border-color: #667eea;
      background: #f8f9fa;
    }

    .register-link {
      text-align: center;
      margin-top: 28px;
      font-size: 0.95rem;
      color: #666;
    }

    .register-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 900px) {
      .login-image {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-image">
      <div class="image-content">
        <span class="material-icons">security</span>
        <h2>おかえりなさい！</h2>
        <p>セキュアなログインで、あなたのデータを安全に管理します。</p>
      </div>
    </div>

    <div class="login-form">
      <div class="form-container">
        <div class="brand">
          <span class="material-icons">dashboard</span>
          <span>AdminPanel</span>
        </div>

        <h1 class="form-title"><span class="page-num-badge">8-2</span>ログイン
          <button class="prompt-btn" data-prompt-id="8-2" data-prompt="ログインページv2（2カラムレイアウト）を作成してください。

【要件】
- 左右2カラムレイアウト
- 左側: グラデーション背景 + イメージエリア
- 右側: ログインフォーム
- メール・パスワード入力
- ソーシャルログインボタン

【デザイン】
- 左側に回転するラジアルグラデーション背景
- アイコンとウェルカムメッセージ
- フォーム側はホワイト背景
- レスポンシブ対応（モバイルでは左側非表示）" onclick="openPromptModal('8-2')">
            <span class="material-icons">auto_awesome</span>
            プロンプト
          </button>
          <button class="source-btn" data-source-id="8-2" onclick="openSourceModal('8-2')">
            <span class="material-icons">code</span>
            ソース
          </button>
        </h1>
        <p class="form-subtitle">アカウントにサインインしてください</p>

        <form action="sample-3-dashboard.html">
          <div class="form-group">
            <label class="form-label">メールアドレス</label>
            <div class="input-group">
              <span class="material-icons">mail</span>
              <input type="email" placeholder="mail@example.com" required>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">パスワード</label>
            <div class="input-group">
              <span class="material-icons">lock</span>
              <input type="password" placeholder="••••••••" required>
            </div>
          </div>

          <div class="form-row">
            <label class="checkbox-label">
              <input type="checkbox">
              ログイン状態を保持
            </label>
            <a href="forgot-password-v2.html" class="forgot-link">パスワードをお忘れですか？</a>
          </div>

          <button type="submit" class="btn btn-primary">
            サインイン
          </button>
        </form>

        <div class="divider">
          <span>または</span>
        </div>

        <div class="social-buttons">
          <button class="btn btn-social">
            <span class="material-icons" style="color: #1877f2;">facebook</span>
            Facebook
          </button>
          <button class="btn btn-social">
            <span class="material-icons" style="color: #ea4335;">mail</span>
            Google
          </button>
        </div>

        <p class="register-link">
          アカウントをお持ちでないですか？ <a href="register-v2.html">新規登録</a>
        </p>
      </div>
    </div>
  </div>
  <script src="common.js"></script>
</body>
</html>
