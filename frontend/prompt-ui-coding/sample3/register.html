<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新規登録 - AdminPanel</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="common.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', 'Noto Sans JP', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .register-box {
      width: 100%;
      max-width: 400px;
    }

    .register-logo {
      text-align: center;
      margin-bottom: 24px;
    }

    .register-logo a {
      color: #fff;
      font-size: 2rem;
      font-weight: 700;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .register-logo .material-icons {
      font-size: 2.5rem;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    .card-body {
      padding: 32px;
    }

    .register-title {
      text-align: center;
      font-size: 1.25rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 24px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .input-group {
      position: relative;
    }

    .input-group input {
      width: 100%;
      padding: 12px 16px;
      padding-right: 44px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .input-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
    }

    .input-group .material-icons {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
      font-size: 20px;
    }

    .checkbox-group {
      margin: 20px 0;
    }

    .checkbox-label {
      display: flex;
      align-items: flex-start;
      gap: 8px;
      font-size: 0.875rem;
      color: #666;
      cursor: pointer;
      line-height: 1.5;
    }

    .checkbox-label input[type="checkbox"] {
      width: 16px;
      height: 16px;
      margin-top: 2px;
      accent-color: #667eea;
      flex-shrink: 0;
    }

    .checkbox-label a {
      color: #667eea;
      text-decoration: none;
    }

    .checkbox-label a:hover {
      text-decoration: underline;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      width: 100%;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .social-auth {
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid #eee;
    }

    .social-text {
      text-align: center;
      color: #999;
      font-size: 0.875rem;
      margin-bottom: 16px;
    }

    .social-buttons {
      display: flex;
      gap: 12px;
    }

    .btn-social {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fff;
      color: #333;
      font-size: 0.875rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      cursor: pointer;
    }

    .btn-social:hover {
      background: #f8f9fa;
    }

    .btn-social.facebook { color: #1877f2; border-color: #1877f2; }
    .btn-social.google { color: #ea4335; border-color: #ea4335; }

    .card-footer {
      background: #f8f9fa;
      padding: 16px 32px;
      text-align: center;
    }

    .card-footer a {
      color: #667eea;
      text-decoration: none;
      font-size: 0.875rem;
    }

    .card-footer a:hover {
      text-decoration: underline;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: rgba(255,255,255,0.8);
      text-decoration: none;
      font-size: 0.875rem;
    }

    .back-link:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="register-box">
    <div class="register-logo">
      <a href="sample-3-dashboard.html">
        <span class="material-icons">dashboard</span>
        AdminPanel
      </a>
    </div>

    <div class="card">
      <div class="card-body">
        <p class="register-title"><span class="page-num-badge">8-3</span>新規アカウント登録
          <button class="prompt-btn" data-prompt-id="8-3" data-prompt="新規登録ページを作成してください。

【要件】
- 画面中央にカード型登録フォーム
- グラデーション背景（紫系）
- 氏名、メール、パスワード、確認用パスワード
- 利用規約同意チェックボックス
- ソーシャル登録ボタン

【デザイン】
- ログインページと統一感のあるデザイン
- 上部にロゴ配置
- 角丸カードとシャドウ
- フォーカス時のハイライト効果" onclick="openPromptModal('8-3')">
            <span class="material-icons">auto_awesome</span>
            プロンプト
          </button>
          <button class="source-btn" data-source-id="8-3" onclick="openSourceModal('8-3')">
            <span class="material-icons">code</span>
            ソース
          </button>
        </p>

        <form action="login.html">
          <div class="form-group">
            <div class="input-group">
              <input type="text" placeholder="氏名" required>
              <span class="material-icons">person</span>
            </div>
          </div>

          <div class="form-group">
            <div class="input-group">
              <input type="email" placeholder="メールアドレス" required>
              <span class="material-icons">mail</span>
            </div>
          </div>

          <div class="form-group">
            <div class="input-group">
              <input type="password" placeholder="パスワード" required>
              <span class="material-icons">lock</span>
            </div>
          </div>

          <div class="form-group">
            <div class="input-group">
              <input type="password" placeholder="パスワード（確認）" required>
              <span class="material-icons">lock</span>
            </div>
          </div>

          <div class="checkbox-group">
            <label class="checkbox-label">
              <input type="checkbox" required>
              <span><a href="#">利用規約</a>に同意します</span>
            </label>
          </div>

          <button type="submit" class="btn btn-primary">
            <span class="material-icons">person_add</span>
            アカウント作成
          </button>
        </form>

        <div class="social-auth">
          <p class="social-text">- または -</p>
          <div class="social-buttons">
            <button class="btn btn-social facebook">
              Facebook
            </button>
            <button class="btn btn-social google">
              Google
            </button>
          </div>
        </div>
      </div>

      <div class="card-footer">
        <a href="login.html">すでにアカウントをお持ちの方はこちら</a>
      </div>
    </div>

    <a href="sample-3-dashboard.html" class="back-link">← ダッシュボードに戻る</a>
  </div>
  <script src="common.js"></script>
</body>
</html>
