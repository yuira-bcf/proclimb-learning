<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ロック画面 - AdminPanel</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="common.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', 'Noto Sans JP', sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="1" fill="rgba(255,255,255,0.1)"/></svg>');
      background-size: 50px 50px;
      opacity: 0.5;
    }

    .lockscreen-container {
      position: relative;
      z-index: 1;
      text-align: center;
      width: 100%;
      max-width: 360px;
    }

    .time-display {
      color: #fff;
      margin-bottom: 40px;
    }

    .time {
      font-size: 4rem;
      font-weight: 300;
      letter-spacing: 4px;
    }

    .date {
      font-size: 1.1rem;
      opacity: 0.7;
      margin-top: 8px;
    }

    .user-card {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px 32px;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .user-avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      border: 4px solid rgba(255,255,255,0.2);
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .user-avatar .material-icons {
      font-size: 48px;
      color: #fff;
    }

    .user-name {
      color: #fff;
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .user-role {
      color: rgba(255,255,255,0.6);
      font-size: 0.9rem;
      margin-bottom: 28px;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group input {
      width: 100%;
      padding: 16px 20px;
      padding-left: 50px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 12px;
      font-size: 1rem;
      color: #fff;
      transition: all 0.3s;
    }

    .input-group input::placeholder {
      color: rgba(255,255,255,0.5);
    }

    .input-group input:focus {
      outline: none;
      background: rgba(255,255,255,0.15);
      border-color: rgba(255,255,255,0.4);
    }

    .input-group .material-icons {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255,255,255,0.6);
      font-size: 22px;
    }

    .btn-unlock {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 12px;
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: all 0.3s;
    }

    .btn-unlock:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }

    .alt-user {
      margin-top: 24px;
      color: rgba(255,255,255,0.5);
      font-size: 0.875rem;
    }

    .alt-user a {
      color: rgba(255,255,255,0.8);
      text-decoration: none;
    }

    .alt-user a:hover {
      color: #fff;
      text-decoration: underline;
    }

    .notification-badge {
      position: absolute;
      top: -8px;
      right: -8px;
      background: #dc3545;
      color: #fff;
      font-size: 0.7rem;
      width: 22px;
      height: 22px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
    }

    .user-avatar-container {
      position: relative;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="lockscreen-container">
    <div class="time-display">
      <div class="time" id="currentTime">14:35</div>
      <div class="date" id="currentDate">2024年2月15日 木曜日</div>
    </div>

    <div class="user-card">
      <div class="user-avatar-container">
        <div class="user-avatar">
          <span class="material-icons">person</span>
        </div>
        <span class="notification-badge">3</span>
      </div>
      <div class="user-name"><span class="page-num-badge">8-9</span>山田 太郎
        <button class="prompt-btn" data-prompt-id="8-9" data-prompt="ロック画面を作成してください。

【要件】
- 画面中央にユーザーカード配置
- 現在時刻・日付のリアルタイム表示（JavaScript使用）
- ユーザーアバター（アイコン）と名前・役割表示
- パスワード入力フィールド
- ロック解除ボタン
- 通知バッジ（未読数表示）
- 別アカウントへの切り替えリンク

【デザイン】
- ダークグラデーション背景（#1a1a2e → #16213e → #0f3460）
- 背景にSVGドットパターンオーバーレイ（opacity: 0.5）
- ユーザーカードにグラスモーフィズム（backdrop-filter: blur(10px)、rgba背景）
- 時計: font-size: 4rem、font-weight: 300
- アバター: 100px円形、グラデーション背景、4pxボーダー
- 通知バッジ: position: absolute、赤背景、22px円形
- 入力フィールド: 半透明背景、白文字、フォーカス時に明るく
- ロック解除ボタン: グラデーション、ホバー時に浮き上がり効果" onclick="openPromptModal('8-9')">
          <span class="material-icons">auto_awesome</span>
          プロンプト
        </button>
        <button class="source-btn" data-source-id="8-9" onclick="openSourceModal('8-9')">
          <span class="material-icons">code</span>
          ソース
        </button>
      </div>
      <div class="user-role">管理者</div>

      <form action="sample-3-dashboard.html">
        <div class="input-group">
          <span class="material-icons">lock</span>
          <input type="password" placeholder="パスワードを入力" required>
        </div>

        <button type="submit" class="btn-unlock">
          <span class="material-icons">lock_open</span>
          ロック解除
        </button>
      </form>

      <p class="alt-user">
        別のアカウントでログインしますか？ <a href="login.html">切り替える</a>
      </p>
    </div>
  </div>

  <script>
    function updateTime() {
      const now = new Date();
      const timeEl = document.getElementById('currentTime');
      const dateEl = document.getElementById('currentDate');

      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      timeEl.textContent = `${hours}:${minutes}`;

      const days = ['日曜日', '月曜日', '火曜日', '水曜日', '木曜日', '金曜日', '土曜日'];
      const year = now.getFullYear();
      const month = now.getMonth() + 1;
      const date = now.getDate();
      const day = days[now.getDay()];
      dateEl.textContent = `${year}年${month}月${date}日 ${day}`;
    }

    updateTime();
    setInterval(updateTime, 1000);
  </script>
  <script src="common.js"></script>
</body>
</html>
