<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>パスワードをお忘れの方 - AdminPanel</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="common.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', 'Noto Sans JP', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .forgot-box {
      width: 100%;
      max-width: 400px;
    }

    .forgot-logo {
      text-align: center;
      margin-bottom: 24px;
    }

    .forgot-logo a {
      color: #fff;
      font-size: 2rem;
      font-weight: 700;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .forgot-logo .material-icons {
      font-size: 2.5rem;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    .card-body {
      padding: 32px;
    }

    .forgot-title {
      text-align: center;
      font-size: 1.25rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 12px;
    }

    .forgot-description {
      text-align: center;
      font-size: 0.875rem;
      color: #666;
      margin-bottom: 24px;
      line-height: 1.6;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .input-group {
      position: relative;
    }

    .input-group input {
      width: 100%;
      padding: 12px 16px;
      padding-right: 44px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .input-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
    }

    .input-group .material-icons {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
      font-size: 20px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      width: 100%;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .card-footer {
      background: #f8f9fa;
      padding: 16px 32px;
      text-align: center;
    }

    .card-footer a {
      color: #667eea;
      text-decoration: none;
      font-size: 0.875rem;
    }

    .card-footer a:hover {
      text-decoration: underline;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: rgba(255,255,255,0.8);
      text-decoration: none;
      font-size: 0.875rem;
    }

    .back-link:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="forgot-box">
    <div class="forgot-logo">
      <a href="sample-3-dashboard.html">
        <span class="material-icons">dashboard</span>
        AdminPanel
      </a>
    </div>

    <div class="card">
      <div class="card-body">
        <p class="forgot-title"><span class="page-num-badge">8-5</span>パスワードをお忘れですか？
          <button class="prompt-btn" data-prompt-id="8-5" data-prompt="パスワードリマインダーページを作成してください。

【要件】
- 画面中央にカード型フォーム
- グラデーション背景（紫系: #667eea → #764ba2）
- 上部にロゴ（AdminPanel + dashboardアイコン）
- メールアドレス入力フィールド1つ
- リセットリンク送信ボタン
- ログインページへ戻るリンク

【デザイン】
- max-width: 400pxのカード
- border-radius: 12px、box-shadow: 0 10px 40px rgba(0,0,0,0.2)
- 入力フィールド右側にmailアイコン配置
- フォーカス時にborder-color: #667eea、box-shadow追加
- 送信ボタンはグラデーション、ホバー時に浮き上がり効果
- フッターは#f8f9fa背景でログインリンク" onclick="openPromptModal('8-5')">
            <span class="material-icons">auto_awesome</span>
            プロンプト
          </button>
          <button class="source-btn" data-source-id="8-5" onclick="openSourceModal('8-5')">
            <span class="material-icons">code</span>
            ソース
          </button>
        </p>
        <p class="forgot-description">
          登録されたメールアドレスを入力してください。<br>
          パスワードリセット用のリンクをお送りします。
        </p>

        <form action="recover-password.html">
          <div class="form-group">
            <div class="input-group">
              <input type="email" placeholder="メールアドレス" required>
              <span class="material-icons">mail</span>
            </div>
          </div>

          <button type="submit" class="btn btn-primary">
            <span class="material-icons">send</span>
            リセットリンクを送信
          </button>
        </form>
      </div>

      <div class="card-footer">
        <a href="login.html">← ログインページに戻る</a>
      </div>
    </div>

    <a href="sample-3-dashboard.html" class="back-link">← ダッシュボードに戻る</a>
  </div>
  <script src="common.js"></script>
</body>
</html>
