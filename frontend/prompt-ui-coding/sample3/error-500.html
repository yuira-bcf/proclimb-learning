<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>500 - サーバーエラー</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', 'Noto Sans JP', sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .error-container {
      text-align: center;
      max-width: 600px;
    }

    .error-code {
      font-size: 10rem;
      font-weight: 700;
      background: linear-gradient(135deg, #ff6b6b 0%, #c44569 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1;
      margin-bottom: 16px;
    }

    .error-icon {
      font-size: 80px;
      color: #ff6b6b;
      margin-bottom: 24px;
      animation: shake 2s ease-in-out infinite;
    }

    @keyframes shake {
      0%, 100% { transform: rotate(0deg); }
      10%, 30%, 50%, 70%, 90% { transform: rotate(-5deg); }
      20%, 40%, 60%, 80% { transform: rotate(5deg); }
    }

    .error-title {
      font-size: 2rem;
      font-weight: 700;
      color: #333;
      margin-bottom: 16px;
    }

    .error-message {
      font-size: 1.1rem;
      color: #666;
      margin-bottom: 32px;
      line-height: 1.6;
    }

    .status-card {
      background: #fff;
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 32px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .status-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid #f0f0f0;
    }

    .status-item:last-child {
      border-bottom: none;
    }

    .status-label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.9rem;
      color: #666;
    }

    .status-label .material-icons {
      font-size: 18px;
      color: #999;
    }

    .status-value {
      font-size: 0.9rem;
      font-weight: 600;
    }

    .status-value.error {
      color: #ff6b6b;
    }

    .status-value.warning {
      color: #ffc107;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 14px 24px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
    }

    .btn-primary {
      background: linear-gradient(135deg, #ff6b6b 0%, #c44569 100%);
      color: #fff;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(255, 107, 107, 0.4);
    }

    .btn-outline {
      background: #fff;
      color: #ff6b6b;
      border: 2px solid #ff6b6b;
    }

    .btn-outline:hover {
      background: #ff6b6b;
      color: #fff;
    }

    .action-buttons {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .contact-info {
      margin-top: 40px;
      padding: 20px;
      background: rgba(255,255,255,0.5);
      border-radius: 12px;
    }

    .contact-info p {
      color: #666;
      font-size: 0.9rem;
      margin-bottom: 8px;
    }

    .contact-info a {
      color: #c44569;
      text-decoration: none;
      font-weight: 600;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <span class="material-icons error-icon">error_outline</span>
    <div class="error-code">500</div>
    <h1 class="error-title">
      <span class="page-num-badge">11-2</span>サーバーエラーが発生しました
      <button class="prompt-btn" data-prompt-id="11-2" data-prompt="500エラーページを作成してください。

【要件】
- フルページのエラー表示（サイドバーなし）
- 中央配置のコンテンツ
- 揺れるアニメーション付きアイコン
- エラー詳細情報カード
- アクションボタン（再読み込み、ホームに戻る）
- サポート連絡先

【構造】
- body: グラデーション背景（#ffecd2→#fcb69f）、中央配置
- .error-container: max-width: 600px、text-align: center
- .error-icon: 80pxアイコン（error_outline）、揺れアニメーション
- .error-code: 10remの大きな500文字、赤グラデーション文字色

【スタイル】
- 500文字: グラデーション（#ff6b6b→#c44569）
- アイコンアニメーション: @keyframes shake（左右に揺れる、2s）
- ボタン: 赤系グラデーション背景

【ステータスカード】
- 白背景、角丸16px、影
- 発生時刻、エラーID、サーバーステータス
- エラー/警告の色分け表示

【サポート連絡先】
- 半透明背景のボックス
- メールリンク" onclick="openPromptModal('11-2')">
        <span class="material-icons">auto_awesome</span>
        プロンプト
      </button>
      <button class="source-btn" data-source-id="11-2" onclick="openSourceModal('11-2')">
        <span class="material-icons">code</span>
        ソース
      </button>
    </h1>
    <p class="error-message">
      申し訳ございません。サーバー内部でエラーが発生しました。<br>
      しばらく時間をおいて再度お試しください。
    </p>

    <div class="status-card">
      <div class="status-item">
        <span class="status-label">
          <span class="material-icons">schedule</span>
          発生時刻
        </span>
        <span class="status-value" id="errorTime">2024-02-15 14:35:22</span>
      </div>
      <div class="status-item">
        <span class="status-label">
          <span class="material-icons">fingerprint</span>
          エラーID
        </span>
        <span class="status-value error">ERR-5XX-A7B2C9</span>
      </div>
      <div class="status-item">
        <span class="status-label">
          <span class="material-icons">dns</span>
          サーバーステータス
        </span>
        <span class="status-value warning">復旧作業中</span>
      </div>
    </div>

    <div class="action-buttons">
      <a href="javascript:location.reload()" class="btn btn-primary">
        <span class="material-icons">refresh</span>
        再読み込み
      </a>
      <a href="sample-3-dashboard.html" class="btn btn-outline">
        <span class="material-icons">home</span>
        ホームに戻る
      </a>
    </div>

    <div class="contact-info">
      <p>問題が解決しない場合は、サポートチームにご連絡ください。</p>
      <a href="mailto:support@example.com">support@example.com</a>
    </div>
  </div>

  <script>
    const now = new Date();
    const timeStr = now.toISOString().slice(0, 19).replace('T', ' ');
    document.getElementById('errorTime').textContent = timeStr;
  </script>
</body>
</html>
