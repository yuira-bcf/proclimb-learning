<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - ページが見つかりません</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', 'Noto Sans JP', sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .error-container {
      text-align: center;
      max-width: 600px;
    }

    .error-code {
      font-size: 10rem;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1;
      margin-bottom: 16px;
      text-shadow: 4px 4px 0px rgba(102, 126, 234, 0.1);
    }

    .error-icon {
      font-size: 80px;
      color: #667eea;
      margin-bottom: 24px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .error-title {
      font-size: 2rem;
      font-weight: 700;
      color: #333;
      margin-bottom: 16px;
    }

    .error-message {
      font-size: 1.1rem;
      color: #666;
      margin-bottom: 32px;
      line-height: 1.6;
    }

    .search-box {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    .search-box input {
      flex: 1;
      padding: 14px 20px;
      border: 2px solid #e9ecef;
      border-radius: 10px;
      font-size: 1rem;
      transition: border-color 0.2s;
    }

    .search-box input:focus {
      outline: none;
      border-color: #667eea;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 14px 24px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }

    .btn-outline {
      background: #fff;
      color: #667eea;
      border: 2px solid #667eea;
    }

    .btn-outline:hover {
      background: #667eea;
      color: #fff;
    }

    .action-buttons {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .suggestions {
      margin-top: 48px;
      padding-top: 32px;
      border-top: 1px solid #e9ecef;
    }

    .suggestions h3 {
      font-size: 1rem;
      color: #666;
      margin-bottom: 16px;
    }

    .suggestions-list {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .suggestions-list a {
      padding: 8px 16px;
      background: #fff;
      border-radius: 20px;
      color: #667eea;
      text-decoration: none;
      font-size: 0.875rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      transition: all 0.2s;
    }

    .suggestions-list a:hover {
      background: #667eea;
      color: #fff;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="error-container">
    <span class="material-icons error-icon">search_off</span>
    <div class="error-code">404</div>
    <h1 class="error-title">
      <span class="page-num-badge">11-1</span>ページが見つかりません
      <button class="prompt-btn" data-prompt-id="11-1" data-prompt="404エラーページを作成してください。

【要件】
- フルページのエラー表示（サイドバーなし）
- 中央配置のコンテンツ
- アニメーション付きアイコン
- 検索ボックス
- アクションボタン（ホームに戻る、前のページ）
- おすすめリンク

【構造】
- body: グラデーション背景（#f5f7fa→#c3cfe2）、中央配置
- .error-container: max-width: 600px、text-align: center
- .error-icon: 80pxアイコン（search_off）、浮遊アニメーション
- .error-code: 10remの大きな404文字、グラデーション文字色

【スタイル】
- 404文字: グラデーション（#667eea→#764ba2）、text-fill-color: transparent
- アイコンアニメーション: @keyframes float（上下に20px移動、3s）
- ボタン: グラデーション背景、ホバー時に浮き上がり + 影

【検索ボックス】
- 入力フィールド + 検索ボタン
- フォーカス時に青ボーダー

【おすすめリンク】
- 横並びの丸いリンクボタン
- ホバー時に色反転 + 浮き上がり" onclick="openPromptModal('11-1')">
        <span class="material-icons">auto_awesome</span>
        プロンプト
      </button>
      <button class="source-btn" data-source-id="11-1" onclick="openSourceModal('11-1')">
        <span class="material-icons">code</span>
        ソース
      </button>
    </h1>
    <p class="error-message">
      お探しのページは移動または削除された可能性があります。<br>
      URLを確認するか、以下のオプションをお試しください。
    </p>

    <div class="search-box">
      <input type="text" placeholder="サイト内を検索...">
      <button class="btn btn-primary">
        <span class="material-icons">search</span>
      </button>
    </div>

    <div class="action-buttons">
      <a href="sample-3-dashboard.html" class="btn btn-primary">
        <span class="material-icons">home</span>
        ホームに戻る
      </a>
      <a href="javascript:history.back()" class="btn btn-outline">
        <span class="material-icons">arrow_back</span>
        前のページ
      </a>
    </div>

    <div class="suggestions">
      <h3>こちらもご覧ください</h3>
      <div class="suggestions-list">
        <a href="sample-3-dashboard.html">ダッシュボード</a>
        <a href="widgets.html">ウィジェット</a>
        <a href="charts.html">チャート</a>
        <a href="calendar.html">カレンダー</a>
        <a href="forms.html">フォーム</a>
      </div>
    </div>
  </div>
</body>
</html>
