<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>パスワード再設定 v2 - AdminPanel</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="common.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', 'Noto Sans JP', sans-serif;
      min-height: 100vh;
      display: flex;
    }

    .recover-container {
      display: flex;
      width: 100%;
      min-height: 100vh;
    }

    .recover-image {
      flex: 1;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      position: relative;
      overflow: hidden;
    }

    .recover-image::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 60%);
      animation: rotate 30s linear infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .image-content {
      position: relative;
      z-index: 1;
      text-align: center;
      color: #fff;
    }

    .image-content .material-icons {
      font-size: 120px;
      opacity: 0.9;
      margin-bottom: 24px;
    }

    .image-content h2 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 16px;
    }

    .image-content p {
      font-size: 1rem;
      opacity: 0.9;
      max-width: 300px;
      line-height: 1.6;
    }

    .recover-form {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      background: #fff;
    }

    .form-container {
      width: 100%;
      max-width: 400px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 40px;
    }

    .brand .material-icons {
      font-size: 32px;
      color: #4facfe;
    }

    .brand span {
      font-size: 1.5rem;
      font-weight: 700;
      color: #333;
    }

    .form-title {
      font-size: 1.75rem;
      font-weight: 700;
      color: #333;
      margin-bottom: 8px;
    }

    .form-subtitle {
      font-size: 0.95rem;
      color: #666;
      margin-bottom: 32px;
      line-height: 1.6;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-size: 0.875rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
    }

    .input-group {
      position: relative;
    }

    .input-group input {
      width: 100%;
      padding: 14px 16px;
      padding-left: 44px;
      border: 2px solid #e9ecef;
      border-radius: 10px;
      font-size: 1rem;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .input-group input:focus {
      outline: none;
      border-color: #4facfe;
      box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
    }

    .input-group .material-icons {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
      font-size: 20px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 14px 24px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
      margin-top: 8px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      color: #fff;
      width: 100%;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(79, 172, 254, 0.4);
    }

    .login-link {
      text-align: center;
      margin-top: 28px;
      font-size: 0.95rem;
      color: #666;
    }

    .login-link a {
      color: #4facfe;
      text-decoration: none;
      font-weight: 600;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 900px) {
      .recover-image {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="recover-container">
    <div class="recover-image">
      <div class="image-content">
        <span class="material-icons">lock_reset</span>
        <h2>新しいパスワード</h2>
        <p>安全な新しいパスワードを設定して、アカウントを保護しましょう。</p>
      </div>
    </div>

    <div class="recover-form">
      <div class="form-container">
        <div class="brand">
          <span class="material-icons">dashboard</span>
          <span>AdminPanel</span>
        </div>

        <h1 class="form-title"><span class="page-num-badge">8-8</span>新しいパスワードを設定
          <button class="prompt-btn" data-prompt-id="8-8" data-prompt="パスワード再設定ページv2（2カラムレイアウト）を作成してください。

【要件】
- 左右2カラムレイアウト（各flex: 1）
- 左側: シアン系グラデーション背景（#4facfe → #00f2fe）
- 右側: 白背景のパスワード再設定フォーム
- 新パスワードと確認用パスワードの2つの入力フィールド
- パスワード変更ボタン

【デザイン】
- 左側にlock_resetアイコン（120px）とメッセージ
- 回転するラジアルグラデーション背景アニメーション（30s linear infinite）
- 入力フィールド左側にlockアイコン配置
- フォーカス時にborder-color: #4facfe、box-shadow追加
- ボタンはシアン系グラデーション
- レスポンシブ対応（900px以下で左側非表示）" onclick="openPromptModal('8-8')">
            <span class="material-icons">auto_awesome</span>
            プロンプト
          </button>
          <button class="source-btn" data-source-id="8-8" onclick="openSourceModal('8-8')">
            <span class="material-icons">code</span>
            ソース
          </button>
        </h1>
        <p class="form-subtitle">
          安全性のため、8文字以上で英数字を含むパスワードを設定してください。
        </p>

        <form action="login-v2.html">
          <div class="form-group">
            <label class="form-label">新しいパスワード</label>
            <div class="input-group">
              <span class="material-icons">lock</span>
              <input type="password" placeholder="8文字以上" required>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">パスワード（確認）</label>
            <div class="input-group">
              <span class="material-icons">lock</span>
              <input type="password" placeholder="もう一度入力" required>
            </div>
          </div>

          <button type="submit" class="btn btn-primary">
            <span class="material-icons">check</span>
            パスワードを変更
          </button>
        </form>

        <p class="login-link">
          <a href="login-v2.html">← ログインに戻る</a>
        </p>
      </div>
    </div>
  </div>
  <script src="common.js"></script>
</body>
</html>
