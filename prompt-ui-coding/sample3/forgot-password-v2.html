<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>パスワードをお忘れの方 v2 - AdminPanel</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="common.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', 'Noto Sans JP', sans-serif;
      min-height: 100vh;
      display: flex;
    }

    .forgot-container {
      display: flex;
      width: 100%;
      min-height: 100vh;
    }

    .forgot-image {
      flex: 1;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      position: relative;
      overflow: hidden;
    }

    .forgot-image::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 60%);
      animation: rotate 30s linear infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .image-content {
      position: relative;
      z-index: 1;
      text-align: center;
      color: #fff;
    }

    .image-content .material-icons {
      font-size: 120px;
      opacity: 0.9;
      margin-bottom: 24px;
    }

    .image-content h2 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 16px;
    }

    .image-content p {
      font-size: 1rem;
      opacity: 0.9;
      max-width: 300px;
      line-height: 1.6;
    }

    .forgot-form {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      background: #fff;
    }

    .form-container {
      width: 100%;
      max-width: 400px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 40px;
    }

    .brand .material-icons {
      font-size: 32px;
      color: #f5576c;
    }

    .brand span {
      font-size: 1.5rem;
      font-weight: 700;
      color: #333;
    }

    .form-title {
      font-size: 1.75rem;
      font-weight: 700;
      color: #333;
      margin-bottom: 8px;
    }

    .form-subtitle {
      font-size: 0.95rem;
      color: #666;
      margin-bottom: 32px;
      line-height: 1.6;
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-label {
      display: block;
      font-size: 0.875rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
    }

    .input-group {
      position: relative;
    }

    .input-group input {
      width: 100%;
      padding: 14px 16px;
      padding-left: 44px;
      border: 2px solid #e9ecef;
      border-radius: 10px;
      font-size: 1rem;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .input-group input:focus {
      outline: none;
      border-color: #f5576c;
      box-shadow: 0 0 0 3px rgba(245, 87, 108, 0.1);
    }

    .input-group .material-icons {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
      font-size: 20px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 14px 24px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
    }

    .btn-primary {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: #fff;
      width: 100%;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(245, 87, 108, 0.4);
    }

    .login-link {
      text-align: center;
      margin-top: 28px;
      font-size: 0.95rem;
      color: #666;
    }

    .login-link a {
      color: #f5576c;
      text-decoration: none;
      font-weight: 600;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 900px) {
      .forgot-image {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="forgot-container">
    <div class="forgot-image">
      <div class="image-content">
        <span class="material-icons">vpn_key</span>
        <h2>パスワードをリセット</h2>
        <p>ご心配なく。簡単なステップでパスワードを再設定できます。</p>
      </div>
    </div>

    <div class="forgot-form">
      <div class="form-container">
        <div class="brand">
          <span class="material-icons">dashboard</span>
          <span>AdminPanel</span>
        </div>

        <h1 class="form-title"><span class="page-num-badge">8-6</span>パスワードをお忘れですか？
          <button class="prompt-btn" data-prompt-id="8-6" data-prompt="パスワードリマインダーページv2（2カラムレイアウト）を作成してください。

【要件】
- 左右2カラムレイアウト（各flex: 1）
- 左側: ピンク系グラデーション背景（#f093fb → #f5576c）
- 右側: 白背景のパスワードリセットフォーム
- メールアドレス入力とリセットリンク送信ボタン

【デザイン】
- 左側にvpn_keyアイコン（120px）とメッセージ
- 回転するラジアルグラデーション背景アニメーション（30s linear infinite）
- 入力フィールド左側にmailアイコン配置
- フォーカス時にborder-color: #f5576c、box-shadow追加
- ボタンはピンク系グラデーション
- レスポンシブ対応（900px以下で左側非表示）" onclick="openPromptModal('8-6')">
            <span class="material-icons">auto_awesome</span>
            プロンプト
          </button>
          <button class="source-btn" data-source-id="8-6" onclick="openSourceModal('8-6')">
            <span class="material-icons">code</span>
            ソース
          </button>
        </h1>
        <p class="form-subtitle">
          登録済みのメールアドレスを入力してください。パスワード再設定用のリンクをお送りします。
        </p>

        <form action="recover-password-v2.html">
          <div class="form-group">
            <label class="form-label">メールアドレス</label>
            <div class="input-group">
              <span class="material-icons">mail</span>
              <input type="email" placeholder="mail@example.com" required>
            </div>
          </div>

          <button type="submit" class="btn btn-primary">
            <span class="material-icons">send</span>
            リセットリンクを送信
          </button>
        </form>

        <p class="login-link">
          思い出しましたか？ <a href="login-v2.html">ログインに戻る</a>
        </p>
      </div>
    </div>
  </div>
  <script src="common.js"></script>
</body>
</html>
