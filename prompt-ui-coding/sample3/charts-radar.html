          <!-- Skill Assessment -->
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">
                <span class="section-num-badge">2-6-4</span>
                <span class="material-icons">psychology</span>
                スキル評価
                <button class="prompt-btn" data-prompt-id="2-6-4" data-prompt="Chart.jsでスキル評価レーダーチャートを作成してください。

【チャート仕様】
- type: 'radar'
- labels: ['JavaScript', 'Python', 'Java', 'C++', 'Go', 'Ruby']
- data: [90, 75, 60, 45, 55, 70]

【スタイル設定】

                  <span class="material-icons">auto_awesome</span>
                  プロンプト
                </button>
                <button class="source-btn" data-source-id="2-6-4" onclick="openSourceModal('2-6-4')">
                  <span class="material-icons">code</span>

              </h3>
            </div>
            <div class="card-body">

        </div>

        <div class="grid-2">
          <!-- Custom Scale Radar -->
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">
                <span class="section-num-badge">2-6-5</span>
                <span class="material-icons">tune</span>
                カスタムスケール
                <button class="prompt-btn" data-prompt-id="2-6-5" data-prompt="Chart.jsでカスタムスケールのレーダーチャートを作成してください。

【チャート仕様】
- type: 'radar'
- labels: ['品質', '価格', 'サポート', '機能性', '使いやすさ']
- data: [4.5, 3.8, 4.2, 4.0, 4.7]（5点満点評価）

【スタイル設定】

【カスタムスケール設定】

【オプション設定】

- legend position: 'bottom'" onclick="openPromptModal('2-6-5')">
                  <span class="material-icons">auto_awesome</span>
                  プロンプト
                </button>
                <button class="source-btn" data-source-id="2-6-5" onclick="openSourceModal('2-6-5')">
                  <span class="material-icons">code</span>

              </h3>
            </div>
            <div class="card-body">

          </div>

          <!-- Product Comparison -->
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">
                <span class="section-num-badge">2-6-6</span>
                <span class="material-icons">inventory_2</span>
                製品比較
                <button class="prompt-btn" data-prompt-id="2-6-6" data-prompt="Chart.jsで3つの製品を比較するレーダーチャートを作成してください。

【チャート仕様】

【データセット1 - モデルX】

【データセット2 - モデルY】
- data: [80, 95, 85, 90, 85, 75]

- borderWidth: 3
- pointRadius: 4

【データセット3 - モデルZ】
- data: [85, 80, 75, 95, 90, 85]
- borderColor: rgba(40, 167, 69, 1)（グリーン）

【オプション設定】
- responsive: true
- legend position: 'bottom'

        <div class="grid-2">
          <!-- Team Performance -->

            </div>
          </div>

          <!-- Spider Chart Style -->
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">
                <span class="section-num-badge">2-6-8</span>
                <span class="material-icons">hub</span>

  <script src="common.js"></script>
  <script>
    // Chart.js default settings
    Chart.defaults.font.family = "'Noto Sans JP', sans-serif";
    Chart.defaults.color = '#6c757d';

    // Color palette
    const colors = {
      primary: 'rgba(23, 162, 184, 1)',
      primaryLight: 'rgba(23, 162, 184, 0.2)',
      success: 'rgba(40, 167, 69, 1)',
      successLight: 'rgba(40, 167, 69, 0.2)',
      warning: 'rgba(255, 193, 7, 1)',
      warningLight: 'rgba(255, 193, 7, 0.2)',
      danger: 'rgba(220, 53, 69, 1)',
      dangerLight: 'rgba(220, 53, 69, 0.2)',
      purple: 'rgba(111, 66, 193, 1)',
      purpleLight: 'rgba(111, 66, 193, 0.2)',
      orange: 'rgba(253, 126, 20, 1)',
      orangeLight: 'rgba(253, 126, 20, 0.2)'
    };

    // ========== Basic Radar Chart ==========
    new Chart(document.getElementById('basicRadarChart'), {
      type: 'radar',
      data: {
        labels: ['速度', '信頼性', '快適性', '安全性', '効率性', 'デザイン'],
        datasets: [{
          label: '評価スコア',
          data: [85, 75, 90, 80, 70, 95],
          borderColor: colors.primary,
          backgroundColor: colors.primaryLight,
          borderWidth: 2,
          pointBackgroundColor: colors.primary
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'bottom' }
        },
        scales: {
          r: {
            beginAtZero: true,
            max: 100
          }
        }
      }
    });

    // ========== Multi Dataset Radar ==========
    new Chart(document.getElementById('multiRadarChart'), {
      type: 'radar',
      data: {
        labels: ['速度', '信頼性', '快適性', '安全性', '効率性', 'デザイン'],
        datasets: [
          {
            label: '製品A',
            data: [85, 75, 90, 80, 70, 95],
            borderColor: colors.primary,
            backgroundColor: colors.primaryLight,
            borderWidth: 2,
            pointBackgroundColor: colors.primary
          },
          {
            label: '製品B',
            data: [70, 90, 75, 85, 80, 70],
            borderColor: colors.success,
            backgroundColor: colors.successLight,
            borderWidth: 2,
            pointBackgroundColor: colors.success
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'bottom' }
        },
        scales: {
          r: {
            beginAtZero: true,
            max: 100
          }
        }
      }
    });

    // ========== Filled Radar Chart ==========
    new Chart(document.getElementById('filledRadarChart'), {
      type: 'radar',
      data: {
        labels: ['月', '火', '水', '木', '金', '土', '日'],
        datasets: [
          {
            label: '今週',
            data: [65, 59, 80, 81, 56, 55, 40],
            borderColor: colors.primary,
            backgroundColor: colors.primaryLight,
            fill: true,
            borderWidth: 2
          },
          {
            label: '先週',
            data: [55, 49, 70, 71, 46, 45, 50],
            borderColor: colors.danger,
            backgroundColor: colors.dangerLight,
            fill: true,
            borderWidth: 2
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'bottom' }
        },
        scales: {
          r: {
            beginAtZero: true
          }
        }
      }
    });

    // ========== Skill Assessment ==========
    new Chart(document.getElementById('skillRadarChart'), {
      type: 'radar',
      data: {
        labels: ['JavaScript', 'Python', 'Java', 'C++', 'Go', 'Ruby'],
        datasets: [{
          label: 'プログラミングスキル',
          data: [90, 75, 60, 45, 55, 70],
          borderColor: colors.purple,
          backgroundColor: colors.purpleLight,
          borderWidth: 2,
          pointBackgroundColor: colors.purple,
          pointBorderColor: '#fff',
          pointBorderWidth: 2,
          pointRadius: 5
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'bottom' }
        },
        scales: {
          r: {
            beginAtZero: true,
            max: 100,
            ticks: {
              stepSize: 20
            }
          }
        }
      }
    });

    // ========== Custom Scale Radar ==========
    new Chart(document.getElementById('customScaleRadar'), {
      type: 'radar',
      data: {
        labels: ['品質', '価格', 'サポート', '機能性', '使いやすさ'],
        datasets: [{
          label: '顧客満足度',
          data: [4.5, 3.8, 4.2, 4.0, 4.7],
          borderColor: colors.warning,
          backgroundColor: colors.warningLight,
          borderWidth: 2,
          pointBackgroundColor: colors.warning
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'bottom' }
        },
        scales: {
          r: {
            beginAtZero: true,
            min: 0,
            max: 5,
            ticks: {
              stepSize: 1,
              callback: function(value) {
                return value + '点';
              }
            }
          }
        }
      }
    });

    // ========== Product Comparison ==========
    new Chart(document.getElementById('productRadarChart'), {
      type: 'radar',
      data: {
        labels: ['バッテリー', '画面', 'カメラ', 'CPU', 'メモリ', 'ストレージ'],
        datasets: [
          {
            label: 'モデルX',
            data: [95, 85, 90, 80, 75, 88],
            borderColor: colors.primary,
            backgroundColor: 'transparent',
            borderWidth: 3,
            pointBackgroundColor: colors.primary,
            pointRadius: 4
          },
          {
            label: 'モデルY',
            data: [80, 95, 85, 90, 85, 75],
            borderColor: colors.danger,
            backgroundColor: 'transparent',
            borderWidth: 3,
            pointBackgroundColor: colors.danger,
            pointRadius: 4
          },
          {
            label: 'モデルZ',
            data: [85, 80, 75, 95, 90, 85],
            borderColor: colors.success,
            backgroundColor: 'transparent',
            borderWidth: 3,
            pointBackgroundColor: colors.success,
            pointRadius: 4
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'bottom' }
        },
        scales: {
          r: {
            beginAtZero: true,
            max: 100
          }
        }
      }
    });

    // ========== Team Performance ==========
    new Chart(document.getElementById('teamRadarChart'), {
      type: 'radar',
      data: {
        labels: ['コミュニケーション', '技術力', '創造性', '協調性', 'リーダーシップ', '問題解決'],
        datasets: [
          {
            label: 'チームA',
            data: [85, 90, 75, 80, 70, 85],
            borderColor: colors.primary,
            backgroundColor: colors.primaryLight,
            borderWidth: 2
          },
          {
            label: 'チームB',
            data: [75, 80, 90, 85, 80, 75],
            borderColor: colors.orange,
            backgroundColor: colors.orangeLight,
            borderWidth: 2
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'bottom' }
        },
        scales: {
          r: {
            beginAtZero: true,
            max: 100,
            grid: {
              color: 'rgba(0, 0, 0, 0.1)'
            },
            angleLines: {
              color: 'rgba(0, 0, 0, 0.1)'
            }
          }
        }
      }
    });

    // ========== Spider Chart Style ==========
    new Chart(document.getElementById('spiderRadarChart'), {
      type: 'radar',
      data: {
        labels: ['攻撃力', '防御力', '速度', '知力', 'HP', 'MP', '運'],
        datasets: [{
          label: 'キャラクター能力値',
          data: [80, 65, 90, 75, 70, 85, 60],
          borderColor: colors.danger,
          backgroundColor: colors.dangerLight,
          borderWidth: 2,
          pointBackgroundColor: colors.danger,
          pointBorderColor: '#fff',
          pointHoverBackgroundColor: '#fff',
          pointHoverBorderColor: colors.danger,
          pointRadius: 4
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'bottom' }
        },
        scales: {
          r: {
            beginAtZero: true,
            max: 100,
            ticks: {
              display: false
            },
            grid: {
              circular: true
            }
          }
        }
      }
    });
  </script>
</body>
