<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blank Page - AdminPanel</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="common.css">
</head>
<body>
  <div class="wrapper">
    <div id="sidebar-container"></div>

    <main class="main">
      <header class="header">
        <div class="header-left">
          <button class="menu-toggle" id="menuToggle">
            <span class="material-icons">menu</span>
          </button>
          <nav class="breadcrumb">
            <a href="sample-3-dashboard.html">ホーム</a>
            <span class="material-icons" style="font-size: 16px;">chevron_right</span>
            <span>Blank Page</span>
          </nav>
        </div>
        <div class="header-right">
          <button class="header-btn">
            <span class="material-icons">notifications_none</span>
          </button>
          <div class="header-user">
            <div class="header-user-avatar">
              <span class="material-icons" style="font-size: 16px;">person</span>
            </div>
            <span class="header-user-name">山田 太郎</span>
          </div>
        </div>
      </header>

      <div class="content">
        <div class="page-header">
          <h1 class="page-title">
              <span class="page-num-badge">1-3</span>Blank Page
              <button class="prompt-btn" data-prompt-id="1-3" data-prompt="空白のテンプレートページを作成してください。

【要件】
- サイドバー付きの管理画面レイアウト
- ヘッダーにパンくずナビゲーション
- 空のコンテンツエリア（開発者がコンテンツを追加するための雛形）
- 最小限のスタイル設定

【目的】
- 新しいページを作成する際のベーステンプレート
- common.cssとcommon.jsの読み込み済み" onclick="openPromptModal('1-3')">
                <span class="material-icons">auto_awesome</span>
                プロンプト
              </button>
            </h1>
          <p class="page-subtitle">空のテンプレートページ</p>
        </div>

        <!-- ここにコンテンツを追加 -->

      </div>
    </main>
  </div>

  <script src="common.js"></script>
</body>
</html>
