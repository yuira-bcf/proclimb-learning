<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>フォーム - Admin Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="common.css">
</head>
<body>
  <div class="wrapper">
    <div id="sidebar-container"></div>

    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <main class="main">
      <header class="header">
        <div class="header-left">
          <button class="menu-toggle" id="menuToggle">
            <span class="material-icons">menu</span>
          </button>
          <nav class="breadcrumb">
            <a href="sample-3-dashboard.html">ホーム</a>
            <span class="material-icons" style="font-size: 16px;">chevron_right</span>
            <span>フォーム</span>
          </nav>
        </div>
        <div class="header-right">
          <button class="header-btn">
            <span class="material-icons">notifications_none</span>
          </button>
          <div class="header-user">
            <div class="header-user-avatar">
              <span class="material-icons" style="font-size: 16px;">person</span>
            </div>
            <span class="header-user-name">山田 太郎</span>
          </div>
        </div>
      </header>

      <div class="content">
        <div class="page-header">
          <h1 class="page-title">
              <span class="page-num-badge">3-1</span>基本フォーム
              <button class="prompt-btn" data-prompt-id="3-1" data-prompt="基本フォームコンポーネントページを作成してください。

【要件】
- テキスト入力フィールド
- メール・パスワード入力
- セレクトボックス
- テキストエリア
- チェックボックス・ラジオボタン
- 入力グループ（アイコン付き）
- フォームレイアウト（横並び、2カラム）

【デザイン】
- フォーカス時のボーダー色変更
- プレースホルダーテキスト
- ラベルとフィールドの適切な間隔
- カード形式でグループ化" onclick="openPromptModal('3-1')">
                <span class="material-icons">auto_awesome</span>
                プロンプト
              </button>
              <button class="source-btn" data-source-id="3-1" onclick="openSourceModal('3-1')">
                <span class="material-icons">code</span>
                ソース
              </button>
            </h1>
          <p class="page-subtitle">フォームコンポーネント</p>
        </div>

        <div class="grid-2">
          <!-- Basic Form -->
          <div class="card" id="sec-3-1-1">
            <div class="card-header">
              <h3 class="card-title">
                <span class="section-num-badge">3-1-1</span>
                <span class="material-icons">edit</span>
                テキスト入力
                <button class="prompt-btn" data-prompt-id="3-1-1" data-prompt="テキスト入力フォームセクションを作成してください。

【HTML構造】
- form要素でラップ
- form-group クラスで各フィールドをグループ化
- form-label クラスでラベル
- form-control クラスでinput/textarea/select

【フィールド】
1. メールアドレス入力（type=email、placeholder付き）
2. パスワード入力（type=password、placeholder付き）
3. テキストエリア（rows=3、placeholder付き）
4. セレクトボックス（3つのオプション）
5. チェックボックス（form-check、form-check-input、form-check-label）
6. 送信ボタン（btn btn-primary）

【CSS】
- .form-control: width: 100%, padding: 10px 12px, border: 1px solid #ddd, border-radius: 6px
- .form-control:focus: border-color: #17a2b8, box-shadow: 0 0 0 3px rgba(23,162,184,0.1)
- .form-label: display: block, margin-bottom: 6px, font-weight: 500
- .form-group: margin-bottom: 16px
- .form-check: display: flex, align-items: center, gap: 8px
- .btn-primary: background: #17a2b8, color: white, padding: 10px 24px, border-radius: 6px" onclick="openPromptModal('3-1-1')">
                  <span class="material-icons">auto_awesome</span>
                  プロンプト
                </button>
                <button class="source-btn" data-source-id="3-1-1" onclick="openSourceModal('3-1-1')">
                  <span class="material-icons">code</span>
                  ソース
                </button>
              </h3>
            </div>
            <div class="card-body">
              <form class="form">
                <div class="form-group">
                  <label class="form-label">メールアドレス</label>
                  <input type="email" class="form-control" placeholder="email@example.com">
                </div>
                <div class="form-group">
                  <label class="form-label">パスワード</label>
                  <input type="password" class="form-control" placeholder="パスワードを入力">
                </div>
                <div class="form-group">
                  <label class="form-label">テキストエリア</label>
                  <textarea class="form-control" rows="3" placeholder="メッセージを入力"></textarea>
                </div>
                <div class="form-group">
                  <label class="form-label">セレクト</label>
                  <select class="form-control">
                    <option>オプション 1</option>
                    <option>オプション 2</option>
                    <option>オプション 3</option>
                  </select>
                </div>
                <div class="form-group">
                  <label class="form-check">
                    <input type="checkbox" class="form-check-input">
                    <span class="form-check-label">利用規約に同意する</span>
                  </label>
                </div>
                <button type="submit" class="btn btn-primary">送信</button>
              </form>
            </div>
          </div>

          <!-- Advanced Form -->
          <div class="card" id="sec-3-1-2">
            <div class="card-header">
              <h3 class="card-title">
                <span class="section-num-badge">3-1-2</span>
                <span class="material-icons">tune</span>
                テキストエリア
                <button class="prompt-btn" data-prompt-id="3-1-2" data-prompt="高度なフォーム入力セクションを作成してください。

【HTML構造】
- form-row クラスで横並びレイアウト（姓・名を並べる）
- input-group クラスでアイコン付き入力
- input-group-text でアイコン部分
- radio-group でラジオボタングループ
- file-upload でドラッグ&ドロップエリア
- btn-group で複数ボタン

【フィールド】
1. 姓・名（横並び2カラム）
2. 電話番号（phoneアイコン付き input-group）
3. 日付（calendar_todayアイコン付き、type=date）
4. ラジオボタン3つ（オプションA/B/C、name属性で同一グループ）
5. ファイルアップロード（cloud_uploadアイコン、説明テキスト）
6. 保存・キャンセルボタン

【CSS】
- .form-row: display: grid, grid-template-columns: 1fr 1fr, gap: 16px
- .input-group: display: flex, アイコンとinputを横並び
- .input-group-text: padding: 10px 12px, background: #f8f9fa, border: 1px solid #ddd
- .radio-group: display: flex, gap: 16px
- .form-radio: display: flex, align-items: center, gap: 6px
- .file-upload: border: 2px dashed #ddd, border-radius: 8px, padding: 32px, text-align: center
- .btn-group: display: flex, gap: 12px" onclick="openPromptModal('3-1-2')">
                  <span class="material-icons">auto_awesome</span>
                  プロンプト
                </button>
                <button class="source-btn" data-source-id="3-1-2" onclick="openSourceModal('3-1-2')">
                  <span class="material-icons">code</span>
                  ソース
                </button>
              </h3>
            </div>
            <div class="card-body">
              <form class="form">
                <div class="form-row">
                  <div class="form-group">
                    <label class="form-label">姓</label>
                    <input type="text" class="form-control" placeholder="山田">
                  </div>
                  <div class="form-group">
                    <label class="form-label">名</label>
                    <input type="text" class="form-control" placeholder="太郎">
                  </div>
                </div>
                <div class="form-group">
                  <label class="form-label">電話番号</label>
                  <div class="input-group">
                    <span class="input-group-text">
                      <span class="material-icons">phone</span>
                    </span>
                    <input type="tel" class="form-control" placeholder="090-1234-5678">
                  </div>
                </div>
                <div class="form-group">
                  <label class="form-label">日付</label>
                  <div class="input-group">
                    <span class="input-group-text">
                      <span class="material-icons">calendar_today</span>
                    </span>
                    <input type="date" class="form-control">
                  </div>
                </div>
                <div class="form-group">
                  <label class="form-label">ラジオボタン</label>
                  <div class="radio-group">
                    <label class="form-radio">
                      <input type="radio" name="option" checked>
                      <span class="radio-label">オプション A</span>
                    </label>
                    <label class="form-radio">
                      <input type="radio" name="option">
                      <span class="radio-label">オプション B</span>
                    </label>
                    <label class="form-radio">
                      <input type="radio" name="option">
                      <span class="radio-label">オプション C</span>
                    </label>
                  </div>
                </div>
                <div class="form-group">
                  <label class="form-label">ファイルアップロード</label>
                  <div class="file-upload">
                    <span class="material-icons">cloud_upload</span>
                    <span>ファイルをドラッグ&ドロップ</span>
                    <span class="text-muted">または クリックして選択</span>
                  </div>
                </div>
                <div class="btn-group">
                  <button type="submit" class="btn btn-primary">保存</button>
                  <button type="button" class="btn btn-secondary">キャンセル</button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- Form Validation -->
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">
              <span class="section-num-badge">3-1-3</span>
              <span class="material-icons">check_circle</span>
              バリデーション
              <button class="prompt-btn" data-prompt-id="3-1-3" data-prompt="バリデーション状態表示セクションを作成してください。

【HTML構造】
- form-row form-row-3 で3カラムレイアウト
- 各フィールドにバリデーション状態クラスを付与
- form-feedback でメッセージ表示

【フィールド】
1. 成功状態: input.is-valid + form-feedback.success（緑色メッセージ）
2. エラー状態: input.is-invalid + form-feedback.error（赤色メッセージ）
3. 無効状態: input[disabled]（グレーアウト）

【CSS】
- .form-row-3: grid-template-columns: repeat(3, 1fr)
- .form-control.is-valid: border-color: #28a745（緑）
- .form-control.is-invalid: border-color: #dc3545（赤）
- .form-control:disabled: background: #e9ecef, cursor: not-allowed
- .form-feedback: font-size: 12px, margin-top: 4px
- .form-feedback.success: color: #28a745
- .form-feedback.error: color: #dc3545" onclick="openPromptModal('3-1-3')">
                <span class="material-icons">auto_awesome</span>
                プロンプト
              </button>
              <button class="source-btn" data-source-id="3-1-3" onclick="openSourceModal('3-1-3')">
                <span class="material-icons">code</span>
                ソース
              </button>
            </h3>
          </div>
          <div class="card-body">
            <form class="form">
              <div class="form-row form-row-3">
                <div class="form-group">
                  <label class="form-label">成功</label>
                  <input type="text" class="form-control is-valid" value="正しい入力">
                  <span class="form-feedback success">入力が正しいです</span>
                </div>
                <div class="form-group">
                  <label class="form-label">エラー</label>
                  <input type="text" class="form-control is-invalid" value="不正な入力">
                  <span class="form-feedback error">入力を確認してください</span>
                </div>
                <div class="form-group">
                  <label class="form-label">無効</label>
                  <input type="text" class="form-control" disabled value="無効な入力">
                </div>
              </div>
            </form>
          </div>
        </div>

      </div>
    </main>
  </div>

  <script src="common.js"></script>
</body>
</html>
