<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ログイン - AdminPanel</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="common.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', 'Noto Sans JP', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-box {
      width: 100%;
      max-width: 400px;
    }

    .login-logo {
      text-align: center;
      margin-bottom: 24px;
    }

    .login-logo a {
      color: #fff;
      font-size: 2rem;
      font-weight: 700;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .login-logo .material-icons {
      font-size: 2.5rem;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    .card-body {
      padding: 32px;
    }

    .login-title {
      text-align: center;
      font-size: 1.25rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 24px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .input-group {
      position: relative;
    }

    .input-group input {
      width: 100%;
      padding: 12px 16px;
      padding-right: 44px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .input-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
    }

    .input-group .material-icons {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
      font-size: 20px;
    }

    .form-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.875rem;
      color: #666;
      cursor: pointer;
    }

    .checkbox-label input[type="checkbox"] {
      width: 16px;
      height: 16px;
      accent-color: #667eea;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      width: 100%;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .social-auth {
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid #eee;
    }

    .social-text {
      text-align: center;
      color: #999;
      font-size: 0.875rem;
      margin-bottom: 16px;
    }

    .social-buttons {
      display: flex;
      gap: 12px;
    }

    .btn-social {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fff;
      color: #333;
      font-size: 0.875rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-social:hover {
      background: #f8f9fa;
    }

    .btn-social.facebook { color: #1877f2; border-color: #1877f2; }
    .btn-social.google { color: #ea4335; border-color: #ea4335; }

    .card-footer {
      background: #f8f9fa;
      padding: 16px 32px;
      text-align: center;
    }

    .card-footer a {
      color: #667eea;
      text-decoration: none;
      font-size: 0.875rem;
    }

    .card-footer a:hover {
      text-decoration: underline;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: rgba(255,255,255,0.8);
      text-decoration: none;
      font-size: 0.875rem;
    }

    .back-link:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="login-logo">
      <a href="sample-3-dashboard.html">
        <span class="material-icons">dashboard</span>
        AdminPanel
      </a>
    </div>

    <div class="card">
      <div class="card-body">
        <p class="login-title">
          <span class="page-num-badge">8-1</span>サインインしてセッションを開始
          <button class="prompt-btn" data-prompt-id="8-1" data-prompt="ログインページを作成してください。

【要件】
- 画面中央にログインボックスを配置
- グラデーション背景（紫系）
- 上部にロゴ（AdminPanel）
- メールアドレスとパスワードの入力フィールド
- 「ログイン状態を保持」チェックボックス
- サインインボタン（グラデーション）
- FacebookとGoogleのソーシャルログインボタン
- パスワード忘れ・新規登録リンク
- ダッシュボードへ戻るリンク

【デザイン】
- モダンなカード型デザイン
- 角丸とシャドウでフローティング感
- 入力フィールドは右側にアイコン配置
- フォーカス時にボーダー色変更とbox-shadow
- ボタンホバー時に浮き上がりエフェクト" onclick="openPromptModal('8-1')">
            <span class="material-icons">auto_awesome</span>
            プロンプト
          </button>
          <button class="source-btn" data-source-id="8-1" onclick="openSourceModal('8-1')">
            <span class="material-icons">code</span>
            ソース
          </button>
        </p>

        <form action="sample-3-dashboard.html">
          <div class="form-group">
            <div class="input-group">
              <input type="email" placeholder="メールアドレス" required>
              <span class="material-icons">mail</span>
            </div>
          </div>

          <div class="form-group">
            <div class="input-group">
              <input type="password" placeholder="パスワード" required>
              <span class="material-icons">lock</span>
            </div>
          </div>

          <div class="form-row">
            <label class="checkbox-label">
              <input type="checkbox">
              ログイン状態を保持
            </label>
          </div>

          <button type="submit" class="btn btn-primary">
            <span class="material-icons">login</span>
            サインイン
          </button>
        </form>

        <div class="social-auth">
          <p class="social-text">- または -</p>
          <div class="social-buttons">
            <button class="btn btn-social facebook">
              Facebook
            </button>
            <button class="btn btn-social google">
              Google
            </button>
          </div>
        </div>
      </div>

      <div class="card-footer">
        <div class="links">
          <a href="forgot-password.html">パスワードをお忘れですか？</a>
          <a href="register.html">新規会員登録はこちら</a>
        </div>
      </div>
    </div>

    <a href="sample-3-dashboard.html" class="back-link">← ダッシュボードに戻る</a>
  </div>
  <script src="common.js"></script>
</body>
</html>
